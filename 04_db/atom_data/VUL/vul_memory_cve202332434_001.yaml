      value: "Integer overflow in XNU kernel memory management leads to undersized buffer allocation and heap overflow"
    - key: "Operation Triangulation"
      value: "Part of a sophisticated zero-click spyware chain targeting iOS devices, discovered by Kaspersky in 2023"
    - key: "Zero-Click Attack Chain"
      value: "Combined with three other zero-days for full iPhone compromise via iMessage without user interaction"

