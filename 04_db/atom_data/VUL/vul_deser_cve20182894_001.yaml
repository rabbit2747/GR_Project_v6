  embedding_text: >-
    CVE-2018-2894 is a critical remote code execution vulnerability in Oracle WebLogic Server
    caused by unrestricted file upload through the WLS-WSAT Web Services test page. The test
    page at /ws_utc/config.do is accessible without authentication and allows uploading arbitrary
    files including JSP web shells to web-accessible server directories. An attacker simply
    uploads a web shell and accesses it via HTTP to execute arbitrary commands. CVSS score is
    9.8, affecting WebLogic Server versions 12.1.3.0, 12.2.1.2, and 12.2.1.3. The vulnerability
    requires no deserialization gadget chains or complex exploitation, making it trivially
    exploitable. Mitigation involves disabling the WLS-WSAT test page in production environments,
    restricting access to management interfaces, and applying Oracle's Critical Patch Update.
    This is one of many critical vulnerabilities in WebLogic Server that have been actively
    exploited in the wild.
