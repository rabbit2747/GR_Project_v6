    CVE-2016-3088 is a critical remote code execution vulnerability in Apache ActiveMQ
    before 5.14.0 with CVSS score 9.8. The Fileserver web application allows unauthenticated
    HTTP PUT file uploads without file type restrictions, enabling attackers to deploy JSP
    web shells for arbitrary command execution. Apache ActiveMQ is a widely deployed
    open-source message broker in enterprise architectures. Exploitation is trivial through
    PUT requests to upload web shells followed by HTTP access to execute commands. Some
    variants use the MOVE method to relocate files to web-accessible paths. Mitigation
    requires upgrading ActiveMQ, disabling the Fileserver application, and restricting
    web console network access.
