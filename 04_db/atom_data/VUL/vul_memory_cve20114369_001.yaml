# ==== Section 5: Definition ====
definition:
  what: >-
    CVE-2011-4369 is a memory corruption vulnerability (CVSS 10.0) in the PRC (Product
    Representation Compact) component of Adobe Reader and Acrobat. The vulnerability allows
    remote attackers to execute arbitrary code through a crafted PDF document that embeds
    malicious PRC 3D content. It was exploited as a zero-day alongside CVE-2011-2462 in
    targeted attacks and was patched in APSB12-01 (January 2012). The vulnerability affects
    Adobe Reader and Acrobat versions 9.x through 9.4.6 and 10.x through 10.1.1.
  why: >-
    Scoring CVSS 10.0, this vulnerability was part of a series of zero-day Adobe Reader
    exploits used in sophisticated targeted attacks. The PRC component, used for 3D content
    rendering in PDF documents, provided a complex attack surface. Its exploitation alongside
    CVE-2011-2462 demonstrated coordinated APT campaigns using multiple Adobe Reader zero-days
    to maintain persistent access to target organizations.
  how: >-
    The exploit creates a PDF document containing specially crafted PRC 3D data that triggers
    a memory corruption condition when Adobe Reader parses the embedded content. The corruption
    allows the attacker to manipulate execution flow and achieve arbitrary code execution in
    the context of the Reader process. The malicious PDF is delivered via email or web-based
    vectors targeting specific organizations.
  core_concepts:
    - key: "PRC 3D Content Memory Corruption"
      value: "Malformed PRC data embedded in PDF documents triggers memory corruption in Adobe Reader's 3D content parser"
    - key: "Coordinated Zero-Day Campaign"
      value: "Exploited alongside CVE-2011-2462 in coordinated APT campaigns targeting government and defense organizations"

