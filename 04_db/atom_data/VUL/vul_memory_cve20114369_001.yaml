    CVE-2011-4369 is a critical memory corruption vulnerability with CVSS 10.0 in the PRC
    (Product Representation Compact) 3D component of Adobe Reader and Acrobat. The flaw
    enables remote code execution through crafted PDF documents containing malicious PRC
    data. Exploited as a zero-day alongside CVE-2011-2462 in coordinated APT campaigns
    targeting defense and government organizations, it affected Reader and Acrobat 9.x
    through 9.4.6 and 10.x through 10.1.1. Patched in APSB12-01 in January 2012, this
