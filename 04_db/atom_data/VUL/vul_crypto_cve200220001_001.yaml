  embedding_text: >-
    CVE-2002-20001 describes the D(HE)ater attack, a denial-of-service vulnerability in the
    Diffie-Hellman Key Agreement protocol. An attacker can send large DH exponents to force
    expensive modular exponentiation computations on the server, causing CPU exhaustion. The
    vulnerability affects TLS, SSH, IKE/IPsec and any implementation using Diffie-Hellman key
    exchange. The attack exploits asymmetric computational costs where generating malicious
    requests is far cheaper than processing them on the server side. Since the attack targets
    the pre-authentication handshake phase, no credentials are required. Mitigation strategies
    include rate limiting handshake attempts, using ECDHE instead of DHE for key exchange,
    setting maximum DH parameter sizes, and implementing handshake timeouts. The vulnerability
    has a CVSS score of 7.5 and remains relevant for servers that support DHE cipher suites
    without proper resource management controls.
