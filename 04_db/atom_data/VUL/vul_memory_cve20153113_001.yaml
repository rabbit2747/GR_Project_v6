    CVE-2015-3113 is a heap-based buffer overflow vulnerability with CVSS 10.0 in Adobe Flash
    Player's FLV video processing code. Malformed FLV data triggers a heap overflow that
    corrupts adjacent memory objects, enabling remote code execution through web-based Flash
    content. Exploited as a zero-day in June 2015 during Operation Clandestine Wolf by APT3
