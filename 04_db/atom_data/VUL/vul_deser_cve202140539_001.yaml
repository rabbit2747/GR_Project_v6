# ==== Section 5: Definition ====
definition:
  what: >-
    CVE-2021-40539 is a critical authentication bypass vulnerability in Zoho ManageEngine
    ADSelfService Plus that allows unauthenticated remote code execution through the REST API.
    The vulnerability exists in the REST API URL handling which allows bypassing authentication
    and subsequently exploiting a Java deserialization flaw to execute arbitrary code. CVSS score
    is 9.8. Affects ADSelfService Plus versions up to build 6113. Actively exploited by APT groups
    including those attributed to nation-state actors.
  why: >-
    ManageEngine ADSelfService Plus is widely deployed for Active Directory self-service password
    management in enterprise environments. Compromising this system provides attackers with access
    to Active Directory credentials and the ability to modify passwords, making it an exceptionally
    high-value target. CISA issued Joint Advisory AA21-259A due to active exploitation by APT
    groups targeting critical infrastructure organizations.
  how: >-
    The attacker exploits a REST API authentication bypass by crafting specific URL patterns that
    bypass the security filter. Once authenticated, the attacker leverages a Java deserialization
    vulnerability to upload a web shell or execute arbitrary code. The exploitation chain typically
    involves uploading a JSP web shell through the compromised API endpoint, then using the web
    shell for persistent access to execute commands, deploy additional tools, and move laterally
    through the network via the compromised Active Directory infrastructure.
  core_concepts:
    - name: "REST API Authentication Bypass"
      value: "URL pattern manipulation bypasses the REST API security filter, granting unauthenticated access to sensitive endpoints"
    - name: "Active Directory Compromise"
      value: "Compromising the AD self-service portal provides access to credential management and directory manipulation"
    - name: "APT Exploitation Target"
      value: "Actively exploited by nation-state APT groups targeting critical infrastructure organizations"

