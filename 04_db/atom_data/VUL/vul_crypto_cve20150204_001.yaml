    1990s US export restrictions that mandated deliberately weakened cryptography. Disclosed in
    March 2015, FREAK affected approximately 37 percent of HTTPS sites. The fix involves
    removing export cipher suite support from both clients and servers. FREAK demonstrated how
    legacy cryptographic policy decisions continue to undermine modern security and accelerated
    the removal of export cipher suites from TLS implementations. CVSS score is 4.3.
