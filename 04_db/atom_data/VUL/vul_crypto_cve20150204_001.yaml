    CVE-2015-0204, known as FREAK (Factoring RSA Export Keys), is a TLS downgrade vulnerability
    where clients including OpenSSL, Apple SecureTransport, and Microsoft SChannel can be forced
    to accept export-grade 512-bit RSA keys. A man-in-the-middle attacker modifies the TLS
    handshake to request RSA_EXPORT cipher suites, and vulnerable clients accept the weak key
    despite not requesting it. The 512-bit RSA key can then be factored in hours using cloud
