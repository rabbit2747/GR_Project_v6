# ==== Section 5: Definition ====
definition:
  what: >-
    CVE-2015-0204 (FREAK - Factoring RSA Export Keys) is a vulnerability where TLS clients,
    including OpenSSL, Apple SecureTransport, and Microsoft SChannel, can be forced to accept
    export-grade RSA keys (512-bit) through a man-in-the-middle downgrade attack. The vulnerability
    exists because clients accept RSA_EXPORT cipher suites even when they were not offered in the
    ClientHello. CVSS score is 4.3. Disclosed in March 2015, the vulnerability traces back to 1990s
    US export restrictions on cryptography.
  why: >-
    FREAK demonstrated that decades-old export cryptography restrictions continued to undermine
    modern security. Export-grade 512-bit RSA keys can be factored in hours using cloud computing
    for approximately $100, making the downgraded connection trivially breakable. The vulnerability
    affected approximately 37% of HTTPS sites and multiple major client implementations, showing
    how legacy cipher suite support creates ongoing security risks.
  how: >-
    The attacker intercepts the TLS handshake and modifies the ClientHello to request an RSA_EXPORT
    cipher suite. When the server supports export ciphers, it responds with a 512-bit RSA key. The
    vulnerable client accepts this weak key despite not having requested export ciphers. The attacker
    then factors the 512-bit RSA key (feasible in hours with cloud computing), recovers the TLS
    master secret, and can decrypt all traffic. The client vulnerability is the acceptance of the
    unexpected ServerKeyExchange message with export-grade parameters.
  core_concepts:
    - name: "Export Cipher Downgrade"
      value: "Forcing TLS clients to accept 512-bit export-grade RSA keys through man-in-the-middle handshake manipulation"
    - name: "Legacy Cipher Suite Risk"
      value: "1990s-era US cryptography export restrictions created deliberately weakened cipher suites that remain exploitable today"
    - name: "RSA Key Factoring"
      value: "512-bit RSA keys can be factored using modern computing resources in hours, breaking the connection's confidentiality"

