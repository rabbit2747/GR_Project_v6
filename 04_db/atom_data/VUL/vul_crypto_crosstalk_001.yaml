  embedding_text: >-
    CrossTalk, also known as Special Register Buffer Data Sampling (SRBDS) and tracked as
    CVE-2020-0543, is a transient execution side-channel vulnerability in Intel processors
    that enables cross-core data leakage through a globally shared special register buffer.
    The vulnerability allows an attacker on one CPU core to extract output from RDRAND and
    RDSEED hardware random number generator instructions executed on other cores. This
    compromises hardware random number generation used for cryptographic key generation and
    security-critical operations. The attack exploits a shared staging buffer that retains
    stale data from privileged instructions, accessible through speculative execution
    techniques. CrossTalk affects Intel processors from Sandy Bridge through Comet Lake
    families and is particularly dangerous in cloud and multi-tenant environments where
    core-level isolation is assumed. Intel released microcode updates to mitigate the
    vulnerability by locking the staging buffer during sensitive operations.
