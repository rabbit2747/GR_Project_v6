  embedding_text: >-
    CVE-2019-18935 is a critical insecure deserialization vulnerability in Progress Telerik UI
    for ASP.NET AJAX that allows unauthenticated remote code execution through the
    RadAsyncUploadHandler component. The vulnerability exploits insecure .NET deserialization
    processing upload requests. Combined with encryption key knowledge from CVE-2017-9248 or
    default keys, attackers craft malicious serialized payloads that execute arbitrary code when
    deserialized. CVSS score is 9.8. The vulnerability was actively exploited by APT groups
    targeting US government agencies, prompting CISA emergency directives. Telerik UI is one of
    the most popular ASP.NET component libraries, making this vulnerability extremely widespread
    in enterprise and government web applications. Mitigation requires upgrading Telerik UI,
    rotating encryption keys, and implementing web application firewall rules. The vulnerability
    is listed in CISA's Known Exploited Vulnerabilities catalog.
