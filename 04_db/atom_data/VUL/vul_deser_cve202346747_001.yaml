  embedding_text: >-
    CVE-2023-46747 is a critical authentication bypass and remote code execution vulnerability in
    F5 BIG-IP's Configuration Utility (TMUI). A request smuggling technique exploiting the
    Apache/AJP proxy architecture bypasses authentication, granting access to administrative
    functions for arbitrary code execution. CVSS score is 9.8, affecting BIG-IP versions 13.x
    through 17.x. F5 BIG-IP is one of the most widely deployed application delivery controllers
    and load balancers, sitting at the network edge handling all inbound traffic. Compromise
    enables interception and modification of all network traffic, access to internal network
    segments, and persistent infrastructure access. Actively exploited following public
    proof-of-concept release in October 2023. Mitigation requires immediate patching, restricting
    management interface access to trusted networks, and monitoring for indicators of compromise.
    Listed in CISA's Known Exploited Vulnerabilities catalog.
