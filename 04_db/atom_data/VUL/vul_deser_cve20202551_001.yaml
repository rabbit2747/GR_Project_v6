  embedding_text: >-
    CVE-2020-2551 is a critical deserialization vulnerability in Oracle WebLogic Server's IIOP
    protocol handler enabling unauthenticated remote code execution. Attackers send crafted IIOP
    requests containing malicious serialized Java objects to the WebLogic IIOP listener, which
    deserializes them without adequate validation. Gadget chains available on the WebLogic
    classpath are leveraged to achieve arbitrary code execution. CVSS score is 9.8, affecting
    WebLogic Server versions 10.3.6.0 through 12.2.1.4. The IIOP protocol vector is significant
    because it bypasses web application firewalls and HTTP-focused security controls. The IIOP
    listener may remain exposed even when HTTP admin console access is properly restricted.
    Mitigation includes disabling the IIOP protocol if not required, applying Oracle patches,
    implementing network segmentation, and using Java serialization filters. This vulnerability
    reinforces WebLogic's status as a persistent deserialization attack target.
