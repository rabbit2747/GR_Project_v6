  embedding_text: >-
    CVE-2022-40735 is a denial-of-service vulnerability in Diffie-Hellman key exchange
    implementations where an attacker sends excessively large DH parameters during TLS handshakes
    to force computationally expensive modular exponentiation on the server. The vulnerability
    exploits the lack of maximum parameter size validation in affected implementations. By
    initiating many concurrent handshakes with oversized parameters, an attacker can exhaust
    server CPU resources at minimal cost to themselves. This is a persistent class of DH
    resource exhaustion vulnerability similar to CVE-2002-20001 that continues to affect
    implementations without proper parameter bounds checking. CVSS score is 7.5. Mitigations
    include enforcing maximum DH parameter sizes, preferring ECDHE over DHE, implementing rate
    limiting on handshakes, and using predefined DH groups per RFC 7919 rather than accepting
    arbitrary parameters from peers.
