definition:
  what: "CVE-2019-3610 is an information disclosure vulnerability in McAfee Threat Intelligence Exchange (TIE) Server prior to version 2.3.1 where sensitive configuration data including database credentials is stored in a manner accessible to local low-privileged users. The vulnerability allows authenticated local users to retrieve sensitive information that should only be accessible to administrative accounts."
  why: "McAfee TIE Server is a critical enterprise security component that aggregates and distributes threat intelligence data across an organization's security infrastructure. Exposure of database credentials from the TIE server could allow an attacker to access the threat intelligence database directly, potentially manipulating reputation data, disabling protections, or accessing sensitive organizational security telemetry."
  how: "The vulnerability exists because TIE Server stores sensitive configuration data including database connection strings and credentials in files or registry locations with overly permissive access controls. A local user with low-level system access can read these configuration stores to extract database credentials. McAfee addressed this in TIE Server 2.3.1 by implementing proper access controls on sensitive configuration data. CVSS v3: 5.6 (Medium)."
  core_concepts:
    - key: "Insecure Credential Storage"
      value: "TIE Server stored database credentials in configuration files accessible to low-privileged local users, violating principle of least privilege"
    - key: "Security Tool Self-Protection"
      value: "Security products must protect their own credentials and configuration data to prevent attackers from subverting the security infrastructure"

