  embedding_text: "CVE-2019-3610 is an information disclosure vulnerability in McAfee Threat Intelligence Exchange Server prior to version 2.3.1 where sensitive configuration data including database credentials is stored with overly permissive access controls accessible to local low-privileged users. This allows attackers to extract database credentials and potentially access or manipulate the threat intelligence database. The vulnerability highlights the importance of security products protecting their own credentials and configuration. CVSS v3 score is 5.6 Medium. Remediation requires updating to TIE Server 2.3.1 or later. Maps to MITRE ATT&CK T1552.001 Unsecured Credentials: Credentials In Files."
