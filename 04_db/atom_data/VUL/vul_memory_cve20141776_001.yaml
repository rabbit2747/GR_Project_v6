# ==== Section 5: Definition ====
definition:
  what: >-
    CVE-2014-1776 is a use-after-free vulnerability (CVSS 10.0) in Microsoft Internet Explorer
    6 through 11 related to the VML (Vector Markup Language) rendering component vgx.dll. The
    vulnerability allows remote code execution when a user visits a crafted website. It was
    exploited as a zero-day in April 2014 in targeted attacks and received widespread attention
    because it affected all supported IE versions and was discovered while Windows XP was no
    longer receiving security updates. Patched in MS14-021 (May 2014) as an emergency out-of-band
    update that exceptionally included Windows XP.
  why: >-
    This vulnerability generated significant public attention because it was the first major
    zero-day discovered after Windows XP end-of-life (April 8, 2014), initially leaving millions
    of XP users permanently vulnerable. The public pressure was so significant that Microsoft made
    the exceptional decision to include XP in the emergency patch. It affected all IE versions
    (6-11), maximizing its impact and demonstrating that even IE 11 on Windows 8.1 was vulnerable.
  how: >-
    The exploit uses JavaScript to manipulate VML content in a way that triggers a use-after-free
    condition in the VML rendering component (vgx.dll). After triggering the use-after-free, the
    exploit uses Flash to perform heap spraying and precisely control the memory layout. The freed
    memory is replaced with attacker-controlled data, and when the dangling pointer is accessed
    during VML rendering, execution is redirected to shellcode.
  core_concepts:
    - key: "VML Rendering Use-After-Free"
      value: "VML content manipulation in vgx.dll triggers use-after-free with Flash-assisted heap spray for reliable exploitation"
    - key: "Post-XP End-of-Life Zero-Day"
      value: "First major IE zero-day after Windows XP end-of-life forced exceptional out-of-band XP patch from Microsoft"

