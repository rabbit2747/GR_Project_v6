    CVE-2014-1776 is a use-after-free vulnerability with CVSS 10.0 in Internet Explorer 6
    through 11 in the VML rendering component vgx.dll. The flaw enables remote code execution
    through crafted web pages that manipulate VML content, combined with Flash heap spraying.
    Exploited as a zero-day in April 2014, it gained major public attention as the first
    critical IE zero-day after Windows XP end-of-life, forcing Microsoft to issue an
    exceptional out-of-band patch including XP. Affecting all IE versions on all Windows
    systems, it was patched in the emergency MS14-021 bulletin in May 2014 and demonstrated
    the enduring vulnerability of Internet Explorer's rendering engine to use-after-free attacks.
