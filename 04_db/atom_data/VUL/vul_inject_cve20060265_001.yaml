  embedding_text: >-
    CVE-2006-0265 is an injection vulnerability in BEA WebLogic Server versions 7.0 and 8.1
    that allows remote attackers to manipulate application behavior through improperly validated
    input. The WebLogic application server fails to sanitize certain request parameters before
    internal processing, enabling injection attacks. With a CVSS score of 5.0, this flaw
    affects all applications hosted on vulnerable WebLogic instances. Exploitation does not
    require authentication and can be performed remotely through crafted HTTP requests. This
    vulnerability represents an early example of injection flaws in enterprise Java application
    servers that would later lead to more critical WebLogic vulnerabilities including
    deserialization and XMLDecoder injection issues.
