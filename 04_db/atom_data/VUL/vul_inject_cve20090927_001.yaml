    CVE-2009-0927 is a critical stack-based buffer overflow in Adobe Reader and Acrobat
    Collab.getIcon() JavaScript method with a CVSS score of 9.3. Remote attackers craft
    malicious PDF documents containing JavaScript that triggers a stack overflow through
    oversized arguments to the getIcon function. Actively exploited in the wild, this
    vulnerability was a primary initial access vector delivered through email attachments and
    compromised websites. The ubiquity of Adobe Reader made it an extremely high-value target
    for threat actors. Exploitation enables arbitrary code execution on the victim system
    when they open the malicious PDF. Mitigation requires updating Adobe Reader and Acrobat
    to patched versions and disabling JavaScript in PDF readers.
