  embedding_text: >-
    CVE-2011-3389, known as the BEAST (Browser Exploit Against SSL/TLS) attack, is a vulnerability
    in TLS 1.0 and SSL 3.0 that allows man-in-the-middle attackers to decrypt HTTPS cookies by
    exploiting predictable initialization vectors in CBC mode cipher suites. TLS 1.0 reuses the
    last ciphertext block as the IV for the next record, which is visible to network observers.
    The attacker uses browser-injected code to generate chosen plaintext aligned at cipher block
    boundaries, then verifies guesses by comparing ciphertext blocks. Demonstrated by Thai Duong
    and Juliano Rizzo in 2011, BEAST proved practical chosen-plaintext attacks against TLS 1.0
    were feasible. The attack accelerated industry migration to TLS 1.1 and TLS 1.2 which use
    explicit random IVs for each record. Temporary mitigations included preferring RC4 cipher
    suites and implementing 1/n-1 record splitting to break IV predictability. BEAST remains
    historically significant as a catalyst for TLS protocol modernization.
