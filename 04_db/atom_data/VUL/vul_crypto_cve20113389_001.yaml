# ==== Section 5: Definition ====
definition:
  what: >-
    CVE-2011-3389 (BEAST - Browser Exploit Against SSL/TLS) is a vulnerability in TLS 1.0 and
    earlier that allows a man-in-the-middle attacker to decrypt HTTPS cookies by exploiting a
    known weakness in CBC (Cipher Block Chaining) mode cipher suites. The attack leverages
    predictable initialization vectors (IVs) in TLS 1.0 CBC mode where the last ciphertext
    block of a record is reused as the IV for the next record. CVSS score is 4.3. Demonstrated
    by Thai Duong and Juliano Rizzo in 2011.
  why: >-
    BEAST was significant because it demonstrated a practical chosen-plaintext attack against
    TLS 1.0, which was the dominant protocol version at the time. It could extract authentication
    cookies from HTTPS sessions, enabling session hijacking. The attack motivated the industry-wide
    migration from TLS 1.0 to TLS 1.1 and later, and prompted the adoption of RC4 as a temporary
    mitigation (itself later found vulnerable).
  how: >-
    The attacker uses JavaScript or a Java applet injected into the victim's browser to generate
    chosen plaintext requests over the HTTPS connection. Because TLS 1.0 CBC mode uses the
    previous ciphertext block as the IV for the next record (which is predictable to an eavesdropper),
    the attacker can perform a blockwise chosen-boundary attack. By carefully aligning the target
    cookie at a cipher block boundary and XORing guesses with the known IV, the attacker can verify
    correct guesses by observing matching ciphertext blocks, recovering the cookie one byte at a time.
  core_concepts:
    - name: "Predictable IV in CBC"
      value: "TLS 1.0 reuses the last ciphertext block as the IV for the next record, making IVs predictable to network observers"
    - name: "Chosen-Boundary Attack"
      value: "Attacker controls plaintext alignment at cipher block boundaries to isolate and recover target secret bytes"
    - name: "Blockwise Adaptive Chosen Plaintext"
      value: "Iterative technique exploiting CBC IV predictability to decrypt target bytes through systematic guessing"

