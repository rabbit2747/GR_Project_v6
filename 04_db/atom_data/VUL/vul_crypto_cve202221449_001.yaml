  embedding_text: >-
    CVE-2022-21449, dubbed Psychic Signatures, is a critical vulnerability in Oracle Java's ECDSA
    implementation where a blank signature with r=0 and s=0 is accepted as valid for any message
    and any public key. The bug was introduced in Java 15 when the EC signature code was rewritten
    from C to Java, omitting the check that r and s must be non-zero. This allows trivial forgery
    of any ECDSA-signed data including JWT authentication tokens, TLS client certificates, JAR
    code signatures, and SAML assertions. An attacker simply provides a zero-value signature to
    bypass all ECDSA-based authentication and integrity verification. CVSS score is 7.5, affecting
    Java SE versions 15 through 18. The vulnerability is exceptionally easy to exploit as no
    computation is needed to produce the forged signature. Oracle patched the issue in the April
    2022 Critical Patch Update by adding proper range validation for ECDSA signature components.
