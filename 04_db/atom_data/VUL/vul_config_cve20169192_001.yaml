  embedding_text: "CVE-2016-9192 is a privilege escalation vulnerability in Cisco AnyConnect Secure Mobility Client for Windows prior to version 4.3.04.2075. The vulnerability exists due to improper path validation in the IPC channel between the user-level AnyConnect GUI and the SYSTEM-level vpnagent service. A local attacker can send crafted IPC messages with path traversal sequences to cause the privileged service to load attacker-controlled files, achieving SYSTEM-level code execution. CVSS v3 score is 7.8 High. Remediation requires updating to AnyConnect 4.3.04.2075 or later. The vulnerability is significant due to AnyConnect's widespread deployment across enterprise environments."
