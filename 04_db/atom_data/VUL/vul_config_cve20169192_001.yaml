definition:
  what: "CVE-2016-9192 is a privilege escalation vulnerability in Cisco AnyConnect Secure Mobility Client for Windows (versions prior to 4.3.04.2075) caused by improper path validation in the client installer. A local attacker can exploit insufficient validation of path names and file names to execute arbitrary code with SYSTEM privileges through a crafted IPC message to the AnyConnect service."
  why: "This vulnerability is significant because Cisco AnyConnect is one of the most widely deployed enterprise VPN clients, installed on millions of corporate endpoints. Privilege escalation from a standard user to SYSTEM on an endpoint running AnyConnect provides an attacker with full control over the host, enabling credential harvesting, lateral movement, and persistence. The vulnerability requires only local access, making it valuable in post-compromise scenarios."
  how: "The vulnerability exists in the IPC (Inter-Process Communication) channel between the AnyConnect GUI process running as the user and the vpnagent service running as SYSTEM. The service does not properly validate file paths received through IPC messages. An attacker crafts a malicious IPC message containing a path traversal sequence that causes the SYSTEM-level service to load or execute an attacker-controlled file. Cisco addressed this in AnyConnect 4.3.04.2075 and later. CVSS v3 Base Score: 7.8 (High)."
  core_concepts:
    - key: "IPC Path Validation Failure"
      value: "The AnyConnect VPN agent service running as SYSTEM fails to validate file paths received from the user-level GUI process through IPC, allowing path traversal"
    - key: "Privileged Service Exploitation"
      value: "Technique of abusing a SYSTEM-level service's trust relationship with user-level components to achieve privilege escalation"

