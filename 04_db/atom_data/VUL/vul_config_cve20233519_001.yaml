    CVE-2023-3519 is a critical unauthenticated remote code execution vulnerability in Citrix
    NetScaler ADC and Citrix Gateway appliances, commonly referred to as CitrixBleed. A stack buffer
    overflow in the NSPPE process allows remote attackers to execute arbitrary code without
    authentication when the appliance is configured as a VPN virtual server or proxy. CVSS v3 score
    is 9.8 Critical. Actively exploited as a zero-day by multiple threat actors including ransomware
    groups and nation-state actors. Over 15,000 vulnerable internet-facing appliances were identified
    at disclosure. CISA issued an emergency advisory. Post-exploitation typically involves web shell
    deployment for persistent access and lateral movement into internal networks. Patched by Citrix
    in July 2023. Maps to MITRE ATT&CK T1190 Exploit Public-Facing Application.
