    CVE-2014-3566, known as POODLE (Padding Oracle On Downgraded Legacy Encryption), is a
    vulnerability in SSL 3.0 that enables man-in-the-middle attackers to decrypt encrypted traffic
    by exploiting non-deterministic padding in CBC mode cipher suites. The attacker forces a
    protocol downgrade from TLS to SSL 3.0 by interfering with the handshake, then exploits the
    fact that SSL 3.0 does not specify padding byte contents. By modifying the last ciphertext
    block and observing server responses, the attacker can decrypt each byte in approximately 256
    attempts. Discovered by Google researchers in October 2014, POODLE was the final justification
    for disabling SSL 3.0 entirely. The vulnerability could not be fixed without breaking the SSL
    3.0 protocol, forcing industry-wide adoption of TLS 1.0 as the minimum supported version.
