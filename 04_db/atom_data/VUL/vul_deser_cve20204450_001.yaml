# ==== Section 5: Definition ====
definition:
  what: >-
    CVE-2020-4450 is a critical deserialization vulnerability in IBM WebSphere Application Server
    that allows unauthenticated remote code execution through the IIOP protocol. The vulnerability
    exploits a chain of deserialization gadgets in the WebSphere classpath to achieve full server
    compromise. CVSS score is 9.8. Affects IBM WebSphere Application Server versions 8.5 and 9.0.
    Discovered by ZDI researchers and disclosed in June 2020.
  why: >-
    IBM WebSphere is one of the major enterprise Java application servers alongside Oracle WebLogic.
    This vulnerability demonstrates that deserialization attacks are not limited to WebLogic but
    affect the entire Java application server ecosystem. The IIOP protocol vector means the
    vulnerability is exploitable even when HTTP-based protections are in place, and the unauthenticated
    nature makes it immediately exploitable on exposed instances.
  how: >-
    The attacker connects to the WebSphere IIOP listener and sends a crafted serialized Java object
    that exploits a multi-step gadget chain. The chain leverages classes from the WebSphere
    transaction service and javax.management package to achieve arbitrary method invocation. The
    deserialization triggers a sequence of object instantiations and method calls that ultimately
    allow the attacker to execute operating system commands or deploy arbitrary code on the server.
  core_concepts:
    - name: "WebSphere-Specific Gadgets"
      value: "Novel gadget chain leveraging WebSphere transaction service and JMX classes unique to the WebSphere classpath"
    - name: "Cross-Platform Deserialization"
      value: "Demonstrates that deserialization vulnerabilities affect all major Java application servers, not just WebLogic"
    - name: "IIOP Pre-Authentication RCE"
      value: "Unauthenticated code execution through IIOP protocol before any application-level security is applied"

