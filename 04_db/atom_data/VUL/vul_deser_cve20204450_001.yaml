  embedding_text: >-
    CVE-2020-4450 is a critical deserialization vulnerability in IBM WebSphere Application Server
    enabling unauthenticated remote code execution through the IIOP protocol. The vulnerability
    exploits a multi-step gadget chain leveraging WebSphere transaction service and JMX classes
    to achieve arbitrary code execution. CVSS score is 9.8, affecting WebSphere versions 8.5 and
    9.0. The IIOP vector bypasses HTTP-focused security controls. This vulnerability demonstrates
    that deserialization attacks affect all major Java application servers, not just Oracle
    WebLogic. IBM WebSphere is widely deployed in enterprise environments for mission-critical
    applications. Discovered by ZDI researchers, the vulnerability requires no authentication and
    can be exploited over the network. Mitigation includes applying IBM security patches,
    disabling IIOP if not required, implementing network segmentation, and using Java
    serialization filters to restrict deserializable classes.
