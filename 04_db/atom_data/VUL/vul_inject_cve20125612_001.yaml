    CVE-2012-5612 is a heap-based buffer overflow vulnerability in Oracle MySQL and MariaDB
    5.5.x that allows authenticated users to crash the database or potentially execute code.
    The flaw exists in privilege checking functions that fail to properly validate column name
    lengths in SQL statements. With CVSS score 6.5, exploitation requires only basic database
