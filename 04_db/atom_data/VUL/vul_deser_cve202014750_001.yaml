  embedding_text: >-
    CVE-2020-14750 is a critical authentication bypass in Oracle WebLogic Server that serves as a
    patch bypass for CVE-2020-14882. By using double URL-encoded path traversal characters,
    attackers circumvent the authentication check in the WebLogic Admin Console, achieving
    unauthenticated remote code execution with a single HTTP request. CVSS score is 9.8. The
    vulnerability was discovered within days of the CVE-2020-14882 patch release, forcing Oracle
    to issue an emergency out-of-band security update. It demonstrates the difficulty of
    completely fixing authentication bypass vulnerabilities through pattern-based input validation.
    WebLogic Server is widely deployed in enterprise environments and both CVE-2020-14750 and
    CVE-2020-14882 were actively exploited in the wild. Affects WebLogic Server versions
    10.3.6.0 through 14.1.1.0. Listed in CISA's Known Exploited Vulnerabilities catalog.
