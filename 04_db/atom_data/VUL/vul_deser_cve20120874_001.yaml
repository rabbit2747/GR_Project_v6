    CVE-2012-0874 is a remote code execution vulnerability in JBoss Application Server caused by
    insecure deserialization in the EJBInvokerServlet and JMXInvokerServlet endpoints. These
    servlets accept and deserialize Java objects from HTTP requests without authentication or
    validation, allowing attackers to send crafted serialized objects that trigger arbitrary code
    execution through gadget chains. The vulnerability affects JBoss AS 4.x and 5.x and was one
    of the earliest widely exploited Java deserialization vulnerabilities. Common exploitation
    leverages Apache Commons Collections gadget chains to execute operating system commands. The
    vulnerability demonstrated the danger of exposing Java serialization endpoints and
    foreshadowed the broader epidemic of deserialization vulnerabilities in Java enterprise
    application servers. CVSS score is 7.5. Mitigation involves removing or restricting access
    to invoker servlets and implementing serialization filtering.
