definition:
  what: "Scheduled Job Disable Event is an endpoint detection pattern that captures when existing scheduled tasks are disabled without being deleted. On Windows, this corresponds to Task Scheduler Event ID 4701 where a task is set to a disabled state, preventing its next scheduled execution while preserving the task configuration. On Linux, this can involve commenting out crontab entries, masking systemd timer units, or setting timer enable flags to false. On macOS, this corresponds to launchctl unload operations or setting the Disabled key in plist files. The event records the task name, the account performing the disable, the disable method, and the timestamp."
  why: "Scheduled job disabling is a subtler form of defense evasion compared to deletion because the task configuration is preserved and can be re-enabled later. Adversaries may disable security-related scheduled tasks such as antivirus definition updates, log rotation, backup operations, or compliance scans to reduce detection capability while maintaining the appearance that the security infrastructure is intact. Disabling rather than deleting also avoids generating deletion audit events that some organizations more aggressively monitor. Detecting task disabling ensures comprehensive coverage of scheduled job manipulation techniques."
  how: "Detection systems monitor scheduled job disable events through Windows Task Scheduler Event ID 4701, WMI subscriptions for task state changes, Linux monitoring of systemd unit masking operations and crontab comment modifications, and macOS monitoring of launchctl unload commands and plist Disabled key modifications. Detection rules flag disabling of security-critical scheduled tasks, disable operations by non-administrative accounts, bulk task disabling suggesting automated attack activity, tasks disabled shortly after being modified, and disable operations correlated with other defense evasion indicators such as security tool tampering."
  core_concepts:
    - key: "Subtle Defense Evasion"
      value: "Disabling rather than deleting scheduled tasks as a less conspicuous method of preventing security operations while preserving task definitions"
    - key: "Security Task Integrity"
      value: "Ensuring that scheduled tasks performing security functions remain enabled and operational as part of endpoint security posture management"
    - key: "Task State Monitoring"
      value: "Tracking enabled/disabled state transitions of scheduled tasks to detect unauthorized state changes"

