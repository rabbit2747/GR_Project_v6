# ==== Section 5: Definition ====
definition:
  what: >
    GDPR Article 32 requires data controllers and processors to implement appropriate technical
    and organizational measures to ensure a level of security appropriate to the risk of processing
    personal data. The article explicitly references four categories of measures: (a) pseudonymization
    and encryption of personal data, (b) the ability to ensure ongoing confidentiality, integrity,
    availability, and resilience of processing systems and services, (c) the ability to restore
    availability and access to personal data in a timely manner following a physical or technical
    incident, and (d) a process for regularly testing, assessing, and evaluating the effectiveness
    of technical and organizational measures.
  why: >
    Article 32 is the primary GDPR provision linking data protection directly to information
    security. It bridges privacy law and cybersecurity by requiring risk-based security controls
    proportionate to the sensitivity and volume of personal data processed. Failure to implement
    adequate security measures can result in administrative fines up to 10 million EUR or 2% of
    global annual turnover, and additionally creates liability for damages resulting from data
    breaches.
  how: >
    Organizations implement Article 32 by conducting risk assessments of their data processing
    activities, deploying encryption for data at rest and in transit, applying pseudonymization
    to reduce re-identification risk, implementing access controls and authentication mechanisms,
    establishing backup and disaster recovery procedures, conducting regular penetration testing
    and vulnerability assessments, maintaining incident response plans, and performing periodic
    reviews of security measure effectiveness. The measures must account for the state of the art,
    implementation costs, and the nature, scope, context, and purposes of processing.
  core_concepts:
    - key: "Encryption"
      value: "Applying cryptographic protection to personal data at rest and in transit to prevent unauthorized access"
    - key: "Confidentiality, Integrity, Availability, Resilience"
      value: "The four security objectives that processing systems must continuously maintain under Article 32"
    - key: "Incident Recovery"
      value: "Capability to restore data availability and access in a timely manner after physical or technical incidents"
    - key: "Regular Testing"
      value: "Ongoing process to test, assess, and evaluate the effectiveness of security measures"
    - key: "Risk-Based Approach"
      value: "Security measures must be proportionate to the risk level, considering likelihood and severity of harm"

