  embedding_text: >-
    The NIST Cybersecurity Framework is a voluntary framework for improving cybersecurity risk
    management originally published in 2014 under Executive Order 13636, with version 1.1
    released in 2018. The CSF provides a common language and methodology for managing
    cybersecurity risk through three components: the Core organizing activities into five
    functions (Identify, Protect, Detect, Respond, Recover) with 23 categories and 108
    subcategories; Implementation Tiers describing maturity from Partial to Adaptive; and
    Profiles aligning cybersecurity activities with business requirements. Organizations
    create current and target profiles, conduct gap analysis, and implement action plans.
    The framework maps to existing standards through informative references including NIST SP
    800-53, ISO 27001, and CIS Controls. CSF addresses the lack of a widely accepted,
    technology-neutral framework for communicating cybersecurity risk across organizational
    levels. It has been superseded by CSF 2.0 which adds the Govern function and expands
    scope beyond critical infrastructure to all organizations.
