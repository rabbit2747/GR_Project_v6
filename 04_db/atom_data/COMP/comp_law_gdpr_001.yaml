# ==== Section 5: Definition ====
definition:
  what: >
    The General Data Protection Regulation (GDPR) is a comprehensive data protection law enacted
    by the European Union, effective since 25 May 2018. It regulates the processing of personal
    data of individuals within the EU and European Economic Area (EEA). GDPR applies to any
    organization worldwide that processes personal data of EU/EEA residents, regardless of the
    organization's location. It establishes data subject rights (access, rectification, erasure,
    portability, objection), mandates lawful bases for processing, requires data protection by
    design and by default, and imposes strict breach notification timelines of 72 hours.
  why: >
    GDPR represents the most significant global privacy regulation, with enforcement fines of up
    to 20 million EUR or 4% of annual global turnover, whichever is higher. It has driven a
    worldwide shift toward stronger data protection practices and has influenced the creation of
    similar laws in other jurisdictions (CCPA, LGPD, POPIA). For security teams, GDPR mandates
    technical measures including encryption, pseudonymization, access controls, and breach
    detection capabilities.
  how: >
    Organizations achieve GDPR compliance by appointing a Data Protection Officer (DPO) where
    required, conducting Data Protection Impact Assessments (DPIAs), establishing lawful bases
    for all processing activities, implementing privacy by design and by default, maintaining
    Records of Processing Activities (ROPA), deploying technical and organizational security
    measures per Article 32, establishing data breach notification procedures, managing data
    subject requests, and ensuring lawful cross-border data transfer mechanisms.
  core_concepts:
    - key: "Data Subject Rights"
      value: "Rights of individuals including access, rectification, erasure (right to be forgotten), data portability, and objection to processing"
    - key: "Lawful Basis for Processing"
      value: "Six legal bases: consent, contract, legal obligation, vital interests, public task, and legitimate interests"
    - key: "Data Protection by Design and Default"
      value: "Article 25 requirement to embed privacy into system design and limit data processing to what is necessary"
    - key: "Breach Notification"
      value: "72-hour notification requirement to supervisory authorities and communication to affected data subjects for high-risk breaches"
    - key: "Accountability Principle"
      value: "Controllers must demonstrate compliance through documentation, impact assessments, and records of processing"

