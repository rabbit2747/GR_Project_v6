    The General Data Protection Regulation (GDPR) is the European Union's comprehensive data
    protection law, effective since May 2018 under Regulation (EU) 2016/679. It governs the
    processing of personal data of EU/EEA residents and applies extraterritorially to any
    organization worldwide handling such data. Key provisions include data subject rights (access,
    rectification, erasure, portability), six lawful bases for processing, mandatory Data Protection
    Impact Assessments, 72-hour breach notification, privacy by design and by default, and
    requirements for technical security measures. Penalties reach up to 20 million EUR or 4% of
    global annual turnover. GDPR has become the benchmark for global privacy legislation.
