    Privacy by Design is a foundational information governance principle developed by Dr. Ann
    Cavoukian requiring that privacy protections be embedded into the design and architecture
    of information systems and business practices from the outset. It comprises seven foundational
    principles: proactive not reactive measures, privacy as the default setting, privacy embedded
    into design, full functionality through positive-sum approaches, end-to-end security throughout
