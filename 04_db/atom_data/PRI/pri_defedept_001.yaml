# ==== Section 5: Definition ====
definition:
  what: "Defense in Depth is a cybersecurity strategy that employs multiple layers of security controls distributed across an organization's technology stack, so that if one defensive layer is compromised, additional layers continue to provide protection. Originating from military doctrine and formalized in information security by the NSA and NIST, this principle mandates that no single security mechanism is relied upon exclusively. Instead, overlapping controls at the physical, network, host, application, and data layers create a cumulative defensive posture that increases the cost and complexity of successful attacks."
  why: "Adversaries continuously develop techniques to bypass individual security controls. A single-layer defense model creates a single point of failure where one successful exploit grants unrestricted access. Defense in depth mitigates this by ensuring that an attacker must defeat multiple independent controls to reach critical assets. This approach increases attacker dwell time, improves detection opportunities at each layer, limits blast radius when breaches occur, and provides redundancy that maintains security even when individual components fail or are misconfigured."
  how: "Implementation involves deploying complementary security controls at each architectural layer: (1) Physical layer — access badges, surveillance, environmental controls; (2) Perimeter layer — firewalls, DMZ architecture, IDS/IPS, DDoS mitigation; (3) Network layer — segmentation, VLANs, microsegmentation, network monitoring; (4) Host layer — endpoint detection and response, host-based firewalls, OS hardening, patch management; (5) Application layer — WAF, input validation, secure coding, runtime protection; (6) Data layer — encryption at rest and in transit, DLP, access controls, backup and recovery; (7) Human layer — security awareness training, phishing simulations, incident response procedures. Each layer operates independently while centralized SIEM and monitoring systems correlate events across all layers for unified threat detection."
  core_concepts:
    - key: "Layered Controls"
      value: "Deploying security mechanisms at multiple architectural tiers (physical, network, host, application, data) so that each layer provides independent protection and no single control failure exposes the entire system."
    - key: "Redundancy and Overlap"
      value: "Ensuring that critical security functions are covered by more than one control type, so compensating controls activate when primary defenses are bypassed or degraded."
    - key: "Diversity of Mechanisms"
      value: "Using different vendors, technologies, and control types at each layer to prevent a single vulnerability or exploit technique from defeating all defenses simultaneously."
    - key: "Blast Radius Containment"
      value: "Segmenting systems and networks so that a breach in one zone cannot propagate laterally to compromise adjacent zones, limiting the scope and impact of any single intrusion."
    - key: "Detection at Every Layer"
      value: "Embedding monitoring and alerting capabilities at each defensive tier to maximize the probability of detecting malicious activity regardless of the attack vector or entry point."
    - key: "Attacker Cost Amplification"
      value: "Increasing the time, skill, and resources required for an adversary to progress through multiple security layers, making attacks economically and operationally unattractive."

