    Security by Design is a foundational engineering principle requiring that security be embedded
    into every phase of the system development lifecycle rather than applied as a post-hoc measure.
    Codified in NIST SP 800-160 and operationalized through OWASP and CISA guidance, it mandates
    threat modeling during design, secure coding during implementation, comprehensive security
    testing including SAST, DAST, and penetration testing, and secure deployment with hardened
    defaults. Core tenets include secure defaults where systems ship in the most restrictive
    configuration, attack surface minimization through removal of unnecessary functionality,
    defense in depth via layered independent controls, fail-safe defaults that deny access upon
    failure, and least privilege enforcement. The principle traces to Saltzer and Schroeder's
    1975 design principles and has been elevated to an industry expectation by CISA's Secure by
    Design initiative. Implementation follows the Secure Software Development Lifecycle with
    DevSecOps integration for continuous security validation. It enables related principles
    including Defense in Depth, Privacy by Design, and Zero Trust Architecture by establishing
    security as an inherent system property rather than an external addition.
