    HTTP DELETE is a standard HTTP method defined in RFC 9110 that requests removal of the target
    resource from the origin server. DELETE is idempotent and maps to the destroy operation in
    RESTful CRUD patterns. Successful responses use status codes 200, 204, or 202. DELETE is a
    security-sensitive operation requiring proper authentication and authorization enforcement.
