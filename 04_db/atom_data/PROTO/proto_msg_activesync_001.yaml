    ActiveSync (Exchange ActiveSync, EAS) is a Microsoft proprietary protocol for synchronizing
    email, calendar, contacts, and tasks between mobile devices and Exchange Server. Operating
    over HTTPS using WBXML binary encoding, EAS provides push email via long-lived Ping
