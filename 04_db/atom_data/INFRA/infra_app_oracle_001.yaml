    Oracle Service encompasses the Oracle Database RDBMS and associated services including the
    TNS Listener (port 1521) and Oracle Enterprise Manager. Oracle Database is widely deployed
    in enterprise environments for critical business applications containing financial and
    personal data. Security concerns include SQL injection in Oracle-backed applications, PL/SQL
    package vulnerabilities (DBMS_JAVA, DBMS_XMLGEN) enabling privilege escalation to DBA, TNS
