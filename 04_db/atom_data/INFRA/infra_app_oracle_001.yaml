# ==== Section 5: Definition ====
definition:
  what: >-
    Oracle Service refers to the Oracle Database management system and its associated services
    including the TNS Listener (port 1521), Oracle Net Services, and Oracle Enterprise Manager.
    Oracle Database is a multi-model relational database management system widely deployed in
    enterprise environments for critical business applications, financial systems, and data
    warehousing. The TNS Listener handles client connections, and Oracle services include
    background processes for database management, recovery, and replication.
  why: >-
    Oracle Database is a high-value target containing critical enterprise data including financial
    records, personal information, and business intelligence. SQL injection vulnerabilities in
    applications using Oracle backends enable data exfiltration and privilege escalation. The TNS
    Listener has been exploited for remote code execution and denial of service. Oracle's PL/SQL
    execution environment allows stored procedure exploitation for privilege escalation. Default
    accounts (SYS, SYSTEM, SCOTT, DBSNMP) with known default passwords are commonly found in
    penetration tests. Oracle Critical Patch Updates (CPUs) address numerous vulnerabilities
    quarterly, and unpatched systems accumulate significant risk.
  how: >-
    Oracle Database listens for client connections through the TNS Listener on port 1521. The TNS
    protocol handles authentication, session management, and query routing. SQL injection targets
    PL/SQL procedures and application queries to extract data or escalate privileges. The Oracle
    Java VM within the database enables Java-based exploitation. TNS poisoning attacks redirect
    client connections through attacker-controlled proxies. Privilege escalation exploits target
    PL/SQL package vulnerabilities (DBMS_JAVA, DBMS_XMLGEN) to gain DBA privileges from low-
    privileged accounts. Oracle Enterprise Manager vulnerabilities enable administrative access
    to database infrastructure.
  core_concepts:
    - key: "Enterprise Database System"
      value: "Multi-model RDBMS widely deployed for critical enterprise applications containing financial, personal, and business intelligence data"
    - key: "SQL Injection and Privilege Escalation"
      value: "SQL injection in Oracle-backed applications and PL/SQL package vulnerabilities enable data exfiltration and escalation to DBA privileges"
    - key: "TNS Listener Attack Surface"
      value: "TNS Listener on port 1521 targeted for connection poisoning, remote code execution, and denial of service attacks"

