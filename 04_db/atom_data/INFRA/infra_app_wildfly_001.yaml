    WildFly (formerly JBoss Application Server) is an open-source Java EE application server
    by Red Hat, serving as the upstream for JBoss EAP. It has critical deserialization
    vulnerabilities in JMXInvokerServlet and EJBInvokerServlet (CVE-2017-12149) enabling
    unauthenticated RCE. The management console on port 9990 is targeted for default
    credential exploitation and WAR deployment for webshell installation. JBoss/WildFly
    deployments are extensively targeted by cryptominers and ransomware. Security teams
    should remove or restrict JMX/EJB invoker servlets, secure the management console with
    strong authentication, disable deployment scanner in production, apply Red Hat security
    patches promptly, implement network segmentation, and monitor for deserialization exploit
    attempts targeting JBoss infrastructure.
