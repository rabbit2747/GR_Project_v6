    TeraBox (formerly Dubox) is a cloud storage service by Flextech (Baidu subsidiary) offering
    1TB free storage via web, desktop, and mobile apps. It is the international version of
    Baidu NetDisk. Security concerns include data sovereignty risks with potential Chinese
    jurisdiction data storage, use as a high-capacity data exfiltration channel, malware
    distribution through shareable links, shadow IT risks from employee adoption, and
    extensive mobile app permissions. Provider-managed encryption keys limit user control
    over data protection. Security teams should block or monitor TeraBox access, implement
    DLP controls for cloud storage services, and establish approved cloud storage alternatives
    to prevent shadow IT usage of services with questionable data sovereignty guarantees.
