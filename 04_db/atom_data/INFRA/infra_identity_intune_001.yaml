# ==== Section 5: Definition ====
definition:
  what: >-
    Microsoft Intune is a cloud-based endpoint management service that provides Mobile Device
    Management (MDM), Mobile Application Management (MAM), and PC management capabilities.
    Intune enables organizations to enforce security policies, deploy applications, manage
    device configurations, and ensure compliance across Windows, macOS, iOS, and Android
    devices. It integrates with Azure AD Conditional Access to enforce device compliance as
    a condition for accessing corporate resources.
  why: >-
    Intune is a critical security control because it enforces device compliance policies
    that gate access to corporate data through Azure AD Conditional Access. Misconfigured
    Intune policies, weak compliance baselines, or bypassed enrollment requirements can
    allow non-compliant or compromised devices to access sensitive resources. Attackers may
    target Intune administrative interfaces to push malicious configurations, deploy
    backdoored applications, or modify compliance policies to weaken security posture.
    Intune script deployment capabilities can be abused for remote code execution across
    managed endpoints if administrative access is compromised.
  how: >-
    Devices enroll in Intune through Azure AD join, MDM enrollment, or Apple DEP/Android
    Enterprise enrollment. Intune pushes configuration profiles defining security settings
    (BitLocker encryption, firewall rules, password policies), compliance policies
    evaluating device health, and application deployments. The Intune Management Extension
    enables PowerShell script execution on Windows endpoints. Compliance evaluation results
    feed into Azure AD Conditional Access for access decisions. Intune communicates with
    devices through the Microsoft Intune service and device check-in protocols, with
    management actions queued until the next device sync.
  core_concepts:
    - key: "Device Compliance Enforcement"
      value: "Evaluates device health against compliance policies and integrates with Conditional Access to gate resource access on compliant devices"
    - key: "Endpoint Configuration Management"
      value: "Deploys security configurations, application packages, and scripts to managed endpoints across Windows, macOS, iOS, and Android"
    - key: "Administrative Abuse Potential"
      value: "Intune administrative access enables pushing malicious configurations and scripts to all managed endpoints for mass compromise"

