  embedding_text: >-
    Microsoft Intune is a cloud-based endpoint management service providing MDM, MAM, and
    PC management for Windows, macOS, iOS, and Android devices. It enforces security
    policies, deploys applications, and manages device configurations. Intune integrates
    with Azure AD Conditional Access to gate resource access on device compliance status.
    Devices enroll through Azure AD join, MDM enrollment, or vendor-specific programs.
    Configuration profiles define security settings like encryption and firewall rules.
    The Intune Management Extension enables PowerShell script execution on Windows.
    Misconfigured policies or compromised administrative access can enable mass endpoint
    compromise through malicious configuration pushes or script deployments. Security
    teams must restrict Intune administrative access, audit configuration profile changes,
    enforce strong compliance baselines, monitor script deployments, and implement
    just-in-time administrative access for Intune operations.
