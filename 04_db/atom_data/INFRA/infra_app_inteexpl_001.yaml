    Internet Explorer is Microsoft's legacy web browser retired in June 2022, using the
    Trident/MSHTML rendering engine with ActiveX and VBScript support. Despite retirement,
    the MSHTML engine persists in Windows and continues to be actively exploited through URL
    protocol handlers (mhtml, ms-msdt, search-ms) and Office document embedding. ActiveX
    controls enabled native code execution from web pages. IE had an extensive vulnerability
    history as a primary target for drive-by downloads. CVE-2023-36884 and CVE-2024-38112
    demonstrate ongoing MSHTML exploitation. IE mode in Edge maintains the legacy attack
    surface. Security teams should disable MSHTML URL handlers, block ActiveX, monitor for
    MSHTML engine invocation, and migrate legacy applications away from IE mode where possible.
