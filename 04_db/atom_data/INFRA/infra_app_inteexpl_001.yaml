# ==== Section 5: Definition ====
definition:
  what: >-
    Internet Explorer (IE) is Microsoft's legacy web browser that was integrated into Windows
    operating systems from 1995 until its official retirement in June 2022. IE used the
    Trident (MSHTML) rendering engine and supported ActiveX controls, Browser Helper Objects
    (BHOs), and VBScript. While officially retired, the MSHTML engine remains in Windows
    for backward compatibility, and IE mode in Edge provides legacy web application support.
  why: >-
    Internet Explorer has an extensive history of critical security vulnerabilities and was one
    of the most targeted applications for drive-by download attacks. The MSHTML engine continues
    to be exploited even after IE retirement, as demonstrated by CVE-2023-36884 and CVE-2024-38112
    where attackers used MHTML URL handlers to invoke MSHTML. ActiveX and BHO architectures
    enabled extensive malware through malicious controls and browser extensions. IE's scripting
    engines (JScript, VBScript) were primary exploitation targets. Legacy enterprise applications
    still requiring IE mode represent ongoing risk.
  how: >-
    Internet Explorer processed web content through the Trident/MSHTML rendering engine with
    JScript and VBScript scripting engines. ActiveX controls provided native code execution from
    web pages. The browser integrated with Windows through COM, allowing deep OS interaction.
    Post-retirement exploitation targets the MSHTML engine through URL protocol handlers
    (ms-msdt, search-ms, mhtml) that invoke MSHTML for content rendering even without IE.
    Malware continues exploiting MSHTML vulnerabilities through crafted Office documents and
    URL files that trigger the legacy rendering engine. IE mode in Edge maintains the MSHTML
    attack surface for legacy compatibility.
  core_concepts:
    - key: "Legacy Browser with Active Exploitation"
      value: "Retired browser whose MSHTML engine remains in Windows and continues to be exploited through URL protocol handlers and Office document embedding"
    - key: "ActiveX and BHO Architecture"
      value: "Native code execution through ActiveX controls and Browser Helper Objects enabled extensive malware deployment through the browser"
    - key: "MSHTML Engine Persistence"
      value: "Trident rendering engine persists in Windows for backward compatibility, maintaining the IE attack surface through protocol handlers"

