  embedding_text: "TeamCity is JetBrains' CI/CD server providing build management, continuous integration, and deployment automation. It supports build chains, distributed agents, personal builds, and Kotlin DSL for pipeline-as-code. Security significance is critical due to authentication bypass vulnerabilities (CVE-2023-42793, CVE-2024-23917) actively exploited by state-sponsored actors including APT29. Compromised TeamCity servers enable complete supply chain attacks through malicious build injection. The server stores VCS credentials, deployment keys, and API tokens. Build agents execute in distributed environments with network access. Role-based authorization and audit logging provide security controls."
