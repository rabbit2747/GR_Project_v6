definition:
  what: "TeamCity is a JetBrains CI/CD server that provides build management, continuous integration, and deployment automation for software development teams. It supports build configurations for multiple languages and frameworks, build chains for complex pipelines, build agents for distributed execution, personal builds for pre-commit testing, and extensive VCS integration. TeamCity offers both on-premises and cloud-hosted deployment options."
  why: "TeamCity is a high-value target because it has access to source code, build secrets, deployment credentials, and production deployment capabilities. Critical authentication bypass vulnerabilities (CVE-2023-42793, CVE-2024-23917) have been actively exploited by state-sponsored threat actors including APT29 (Cozy Bear) to gain initial access to networks. TeamCity server compromise enables complete supply chain attacks through malicious build injection. The server stores sensitive configuration data including VCS credentials, deployment keys, and API tokens."
  how: "TeamCity operates through a server that manages build configurations and distributes work to build agents. Build configurations define VCS roots (source repositories), build steps, triggers, and artifact paths. Build agents execute build steps in isolated environments. Kotlin DSL enables pipeline-as-code for build configuration. Build features include code coverage, test reporting, and artifact publishing. Authentication supports internal database, LDAP, and SAML. Authorization uses role-based access at project and global levels. Audit logging captures administrative and build actions."
  core_concepts:
    - key: "Build Configuration"
      value: "Definition of a build process including VCS roots, build steps, triggers, parameters, and artifact rules managed in the TeamCity server"
    - key: "Build Agent"
      value: "Worker process executing build steps, which can be pooled, dedicated, or cloud-based with configurable capabilities and requirements"
    - key: "Build Chain"
      value: "Linked sequence of build configurations where output artifacts from upstream builds serve as inputs to downstream builds"
    - key: "Kotlin DSL"
      value: "Programmatic build configuration using Kotlin that enables version-controlled pipeline-as-code in TeamCity projects"

