  embedding_text: >-
    WordPress is an open-source PHP CMS powering approximately 43% of all websites. Its
    massive plugin ecosystem (60,000+ plugins) creates an extensive attack surface where
    plugin vulnerabilities (SQLi, XSS, file upload, RCE) account for most compromises.
    The wp-admin login is targeted for credential brute-forcing, and XML-RPC enables
    amplified attacks. Compromised WordPress sites are weaponized for SEO spam, malware
    distribution, phishing, and crypto mining. Automated tools like WPScan discover and
    exploit outdated plugins at scale. Security teams should maintain updated core, plugins,
    and themes, disable XML-RPC if unused, implement WAF protection, enforce strong
    authentication with MFA for administrators, restrict wp-admin access, and monitor for
    indicators of compromise including unauthorized file modifications.
