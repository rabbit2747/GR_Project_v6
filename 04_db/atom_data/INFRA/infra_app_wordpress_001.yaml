# ==== Section 5: Definition ====
definition:
  what: >-
    WordPress is an open-source content management system (CMS) written in PHP, powering
    approximately 43% of all websites on the internet. It provides a web-based administration
    interface for content creation, theme customization, and site management. WordPress supports
    an extensive ecosystem of over 60,000 plugins and thousands of themes that extend its
    functionality from simple blogs to e-commerce platforms, forums, learning management
    systems, and enterprise websites. Available as self-hosted (WordPress.org) and managed
    hosting (WordPress.com) deployments.
  why: >-
    WordPress is one of the most targeted web applications due to its enormous market share
    and the vast attack surface created by third-party plugins and themes. Plugin vulnerabilities
    (SQL injection, XSS, file upload, RCE) account for the majority of WordPress compromises.
    The wp-admin login page is a constant target for credential brute-forcing. XML-RPC
    (xmlrpc.php) enables amplified brute-force attacks and DDoS. Compromised WordPress sites
    are used for SEO spam injection, malware distribution, phishing page hosting, and
    cryptocurrency mining. Outdated plugins and themes with known vulnerabilities are
    discovered and exploited at scale through automated scanning tools like WPScan.
  how: >-
    WordPress runs on a LAMP/LEMP stack (Linux, Apache/Nginx, MySQL/MariaDB, PHP). The
    application uses a template-based architecture with themes controlling presentation and
    plugins extending functionality through a hook/filter system. The wp-admin dashboard
    provides content management, user administration, and site configuration. The REST API
    (wp-json) provides programmatic access to content and site management. WordPress uses
    a role-based access control system (Administrator, Editor, Author, Contributor, Subscriber).
    The wp-content directory stores themes, plugins, and uploaded media. Automatic updates
    can be configured for core, plugin, and theme components.
  core_concepts:
    - key: "Plugin Ecosystem Attack Surface"
      value: "Third-party plugins are the primary vulnerability vector, with thousands of plugins containing SQL injection, XSS, file upload, and RCE vulnerabilities exploited at scale"
    - key: "Mass Exploitation Target"
      value: "WordPress powers 43% of websites, making vulnerabilities in popular plugins exploitable at massive scale through automated scanning and exploitation tools"
    - key: "Compromised Site Weaponization"
      value: "Compromised WordPress sites serve as infrastructure for SEO spam, malware distribution, phishing, cryptocurrency mining, and command-and-control operations"

