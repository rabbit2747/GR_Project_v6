    Internet Explorer and legacy EdgeHTML. It shares the Blink rendering engine with Chrome and
    stores credentials in DPAPI-encrypted SQLite databases. Edge is a primary target for
    infostealer malware families including RedLine, Raccoon, Vidar, and LummaC2 for credential
