# ==== Section 5: Definition ====
definition:
  what: >-
    Microsoft Edge is a Chromium-based web browser developed by Microsoft, replacing the
    legacy Edge (EdgeHTML) and Internet Explorer as the default Windows browser. Since its
    Chromium rewrite in 2020, Edge shares the Blink rendering engine with Google Chrome and
    supports Chrome extensions. Edge includes enterprise management features, Microsoft 365
    integration, IE mode for legacy compatibility, and built-in security features like
    Microsoft Defender SmartScreen. It stores credentials, cookies, and browsing data in the
    standard Chromium profile format with DPAPI encryption on Windows.
  why: >-
    Microsoft Edge is a primary target for credential theft by infostealer malware due to its
    position as the default Windows browser with high market share. Major infostealers
    (RedLine, Raccoon, Vidar, LummaC2) target Edge's Chromium-based credential stores alongside
    Chrome. Edge inherits Chromium engine vulnerabilities and has a rapid CVE disclosure cadence.
    Edge's IE mode maintains the legacy MSHTML attack surface within a modern browser. Enterprise
    deployments with synchronized profiles create lateral credential exposure risks. Edge's deep
    Windows integration through COM and WebView2 creates additional attack vectors.
  how: >-
    Microsoft Edge renders web content using the Chromium Blink engine and V8 JavaScript engine.
    Credentials are stored in the Login Data SQLite database encrypted with DPAPI, and cookies
    in the Cookies database with AES-256-GCM encryption using a key stored in the Local State
    file. Infostealer malware targets Edge profile directories at known filesystem paths to
    extract credentials, cookies, and autofill data. Edge's IE mode invokes the MSHTML rendering
    engine for legacy sites, maintaining the Trident attack surface. WebView2 embeds Edge's
    rendering engine in desktop applications, extending the browser attack surface into native
    applications. Exploitation targets include V8 engine vulnerabilities, extension abuse, and
    SmartScreen bypasses.
  core_concepts:
    - key: "Default Windows Chromium Browser"
      value: "Microsoft's default Windows browser built on Chromium, sharing the Blink engine and credential storage format with Chrome while adding enterprise management"
    - key: "Infostealer Primary Target"
      value: "High-value target for credential theft malware due to default Windows installation, Chromium credential format, and enterprise profile synchronization"
    - key: "IE Mode Legacy Attack Surface"
      value: "Built-in IE mode invokes the MSHTML Trident engine for legacy compatibility, maintaining the Internet Explorer attack surface within Edge"

