    WeChat (Weixin) is a Chinese super-app by Tencent with over 1.3 billion users providing
    messaging, social media, mobile payments, and mini programs. Security concerns include
    Chinese government surveillance integration, content censorship, keyword filtering, and
    data sharing with authorities. The platform's encryption has been questioned by researchers.
    Mini Programs create additional attack surface with extensive permission requests. WeChat
