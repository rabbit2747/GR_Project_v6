# ==== Section 5: Definition ====
definition:
  what: >-
    WeChat (Weixin) is a Chinese multi-purpose messaging, social media, and mobile payment
    application developed by Tencent. With over 1.3 billion monthly active users, it serves
    as a super-app providing instant messaging, voice and video calls, social media (Moments),
    mini programs (embedded applications), mobile payments (WeChat Pay), and enterprise
    communication (WeChat Work). WeChat functions as a dominant digital ecosystem in China
    and among Chinese diaspora communities worldwide.
  why: >-
    WeChat raises significant security and privacy concerns due to its integration with Chinese
    government surveillance requirements, including content censorship, keyword filtering, and
    data sharing with authorities. The platform's end-to-end encryption claims have been
    questioned by security researchers. WeChat accounts are targets for social engineering
    and credential theft. Mini Programs within WeChat can request extensive permissions and
    access user data. The platform has been used for distributing malware, phishing campaigns,
    and as a command-and-control channel by threat actors. Several governments have banned or
    restricted WeChat over national security and data sovereignty concerns.
  how: >-
    WeChat operates through a client-server architecture with mobile apps (iOS, Android),
    desktop clients (Windows, macOS), and web access. Communication uses proprietary protocols
    with TLS encryption for transit, though server-side content inspection is implemented.
    Mini Programs run within WeChat's JavaScript sandbox environment. WeChat Pay integrates
    with banking systems through Tencent's financial infrastructure. The platform uses
    QR codes extensively for login, payments, and social connections. WeChat Work provides
    enterprise features including API integrations, bot frameworks, and administrative
    controls. Data is primarily stored on servers within China subject to Chinese data laws.
  core_concepts:
    - key: "Data Sovereignty and Surveillance"
      value: "WeChat data stored in China is subject to Chinese government access requirements, raising national security concerns for organizations whose employees use the platform"
    - key: "Super-App Attack Surface"
      value: "WeChat's integration of messaging, payments, mini programs, and social media creates an expansive attack surface where compromise of one function exposes all others"
    - key: "Content Monitoring and Censorship"
      value: "Server-side content inspection and keyword filtering means communications are not truly private, with implications for sensitive business and personal discussions"

