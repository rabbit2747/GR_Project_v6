    Adobe Flash Player was a browser plugin and runtime for executing SWF multimedia content
    that was officially discontinued in December 2020. Flash Player was historically one of the
    most exploited software components with hundreds of critical RCE vulnerabilities including
    use-after-free, buffer overflow, and type confusion flaws. It was the primary vector for
    drive-by download attacks and exploit kits including Angler, Magnitude, and RIG. The
