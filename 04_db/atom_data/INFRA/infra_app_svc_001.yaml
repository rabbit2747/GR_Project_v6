# ==== Section 5: Definition ====
definition:
  what: >-
    Veeam Deploy SVC (VeeamDeploySvc) is a Windows service component of Veeam Backup &
    Replication responsible for deploying and managing Veeam components across the backup
    infrastructure. It handles the automated installation of Veeam transport services, proxy
    agents, and backup agents on remote machines. The service coordinates software distribution,
    version updates, and component lifecycle management for Veeam infrastructure elements
    including proxies, repositories, and managed endpoints.
  why: >-
    Veeam Deploy SVC operates with high privileges and has network access to deploy software
    across the infrastructure, making it a valuable lateral movement tool if compromised. The
    service uses stored credentials to authenticate to remote systems for agent deployment,
    and these credentials can be extracted for broader network access. Attackers who compromise
    the Veeam backup server can abuse the deployment service to push malicious payloads to
    any system where Veeam has deployment permissions, effectively weaponizing the legitimate
    software distribution mechanism.
  how: >-
    VeeamDeploySvc runs as a Windows service on the Veeam Backup Server and components that
    manage agent distribution. It connects to target machines using stored administrative
    credentials via SMB and WMI to install Veeam components. The service manages MSI package
    deployment, service configuration, and version management. Communication occurs over
    standard Windows management ports (445 for SMB, 135 for RPC). The deployment process
    copies installation packages to remote machines, executes installers, and verifies
    successful deployment through status callbacks.
  core_concepts:
    - key: "Software Distribution Weaponization"
      value: "Legitimate deployment mechanisms can be abused to push malicious payloads to any system where Veeam has deployment credentials"
    - key: "Credential Access for Deployment"
      value: "Stored administrative credentials used for remote deployment can be extracted and reused for broader network compromise"
    - key: "Lateral Movement via Management"
      value: "SMB and WMI-based deployment provides authenticated access to remote systems that attackers can abuse after Veeam server compromise"

