# ==== Section 5: Definition ====
definition:
  what: >-
    Let's Encrypt is a free, automated, open Certificate Authority operated by the Internet
    Security Research Group (ISRG) that issues Domain Validation (DV) TLS certificates using
    the ACME (Automatic Certificate Management Environment) protocol. It provides short-lived
    90-day certificates with automated issuance and renewal, enabling widespread TLS adoption.
    Let's Encrypt is the largest public CA by volume, issuing certificates for hundreds of
    millions of websites and enabling encrypted HTTPS connections at scale.
  why: >-
    While Let's Encrypt has significantly improved internet encryption adoption, its automated
    issuance model creates security considerations. Attackers use Let's Encrypt certificates
    to add legitimacy to phishing sites, command-and-control infrastructure, and malicious
    domains because DV certificates only verify domain control, not organizational identity.
    The short certificate lifetime mitigates some risks but also means automated renewal
    failures can cause service outages. ACME account key compromise enables unauthorized
    certificate issuance for validated domains. Certificate Transparency logs provide
    monitoring capability for detecting unauthorized issuance.
  how: >-
    Let's Encrypt uses the ACME protocol (RFC 8555) for automated certificate lifecycle
    management. ACME clients (certbot, acme.sh, cert-manager) initiate certificate requests
    by proving domain control through HTTP-01 challenges (placing tokens at
    /.well-known/acme-challenge/), DNS-01 challenges (creating TXT records), or TLS-ALPN-01
    challenges. Upon successful validation, Let's Encrypt issues signed certificates.
    Automated renewal occurs before the 90-day expiration. Certificate Transparency (CT)
    logging is mandatory, publishing all issued certificates to public logs. Wildcard
    certificates require DNS-01 validation. Rate limits prevent abuse.
  core_concepts:
    - key: "ACME Protocol Automation"
      value: "Fully automated certificate lifecycle using ACME protocol for request, validation, issuance, and renewal without manual intervention"
    - key: "Domain Validation Only"
      value: "DV certificates verify domain control only, not organizational identity, enabling malicious actors to obtain valid TLS certificates"
    - key: "Certificate Transparency"
      value: "All issued certificates are logged to public CT logs, enabling monitoring for unauthorized certificate issuance for managed domains"

