    Let's Encrypt is a free automated Certificate Authority operated by ISRG issuing Domain
    Validation TLS certificates via the ACME protocol. It provides 90-day short-lived
    certificates with automated issuance and renewal through challenges proving domain
    control (HTTP-01, DNS-01, TLS-ALPN-01). Let's Encrypt is the largest public CA by
