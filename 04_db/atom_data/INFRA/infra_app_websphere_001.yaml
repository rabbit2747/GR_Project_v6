    IBM WebSphere Application Server is a Java EE platform extensively deployed in banking,
    government, and large enterprises. Available in traditional, Liberty, and Network Deployment
    editions, it supports clustering, JMS, and web services. WebSphere has critical
    deserialization vulnerabilities (CVE-2015-7450, CVE-2020-4450) in SOAP and IIOP connectors
