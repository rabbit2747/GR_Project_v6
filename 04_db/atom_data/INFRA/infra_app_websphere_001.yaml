# ==== Section 5: Definition ====
definition:
  what: >-
    IBM WebSphere Application Server (WAS) is a Java EE (Jakarta EE) application server
    providing a runtime environment for enterprise Java applications. Available in traditional
    (full-profile), Liberty (lightweight), and Network Deployment editions, it supports
    application hosting, clustering, messaging (JMS), web services, and transaction management.
    WebSphere is extensively deployed in banking, insurance, government, and large enterprise
    environments for mission-critical applications.
  why: >-
    WebSphere has been affected by critical Java deserialization vulnerabilities similar to
    WebLogic, including CVE-2015-7450 (Apache Commons Collections deserialization in SOAP
    connector) and CVE-2020-4450 (IIOP deserialization RCE). The administration console
    (typically port 9060/9043) provides a management interface that can be targeted for
    authentication bypass. WebSphere's role in financial and government systems makes it a
    high-value target for state-sponsored actors. Misconfigured CORS policies, SOAP endpoints,
    and deployment descriptors can expose application internals and enable exploitation.
  how: >-
    WebSphere Application Server runs as a Java process with a cell/node/server topology.
    The Deployment Manager coordinates multiple nodes in Network Deployment configurations.
    The administration console operates on ports 9060 (HTTP) and 9043 (HTTPS). Applications
    are deployed as WAR/EAR archives. SOAP and IIOP connectors handle inter-process
    communication. WebSphere uses LDAP, file-based, and custom authentication registries.
    Liberty profile provides a lightweight alternative with dynamic feature loading. The
    platform integrates with IBM MQ for messaging and IBM DB2 for data persistence.
  core_concepts:
    - key: "Java Deserialization Attacks"
      value: "SOAP connector and IIOP deserialization vulnerabilities enable unauthenticated RCE on WebSphere deployments processing untrusted serialized objects"
    - key: "Financial Sector Prevalence"
      value: "Extensive deployment in banking and financial services makes WebSphere vulnerabilities high-impact for critical financial infrastructure"
    - key: "Administration Console Targeting"
      value: "WebSphere admin console on ports 9060/9043 provides management access targeted by authentication bypass and exploitation attempts"

