  embedding_text: >-
    Slim Browser is a lightweight Windows web browser by FlashPeak using the Trident (Internet
    Explorer) rendering engine. It provides built-in ad blocking, form filling, and download
    management. Security concerns include inheritance of all Trident/MSHTML vulnerabilities
    (ActiveX exploits, memory corruption), credential storage in local form filler accessible
    to malware, and lack of modern browser security features like process isolation and
    sandboxing. The browser supports legacy web technologies including ActiveX and VBScript.
    Security teams should discourage use of Trident-based browsers, migrate to modern
    Chromium-based alternatives, and monitor for credential theft targeting Slim Browser's
    stored passwords.
