    Zoom is a cloud-based video conferencing platform with desktop, mobile, and web clients
    supporting E2EE meetings, phone, chat, and collaboration for hundreds of millions of
    users. Security concerns include Zoombombing (unauthorized meeting access), client
    vulnerabilities (CVE-2022-28756 macOS privilege escalation, UNC path injection for
    credential theft), and historical encryption key routing through Chinese data centers.
    Meeting recordings may contain sensitive business, medical, or legal information. The
    auto-updater has been exploited for privilege escalation. Security teams should keep
    Zoom clients updated, enforce meeting passcodes and waiting rooms, configure data
    residency settings, implement SSO with MFA, manage recording storage and access controls,
    and monitor for anomalous meeting access patterns and client exploitation attempts.
