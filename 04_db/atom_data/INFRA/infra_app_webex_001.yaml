  embedding_text: >-
    Cisco Webex is an enterprise video conferencing and collaboration platform with desktop,
    mobile, and web clients supporting E2E encrypted meetings, messaging, and file sharing.
    Security concerns include desktop client vulnerabilities (DLL injection, privilege
    escalation, RCE), meeting recording exposure containing sensitive business data, meeting
    bombing through unsecured meeting links, and account compromise providing access to
    communication histories. The platform integrates with SAML/SSO and supports MFA. Security
    teams should keep Webex clients updated, enforce meeting passwords and waiting rooms,
    manage recording storage and access controls, implement SSO with MFA, and monitor for
    anomalous meeting access patterns.
