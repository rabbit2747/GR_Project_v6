# ==== Section 5: Definition ====
definition:
  what: >-
    TransferNow is a French cloud-based file transfer service that enables users to send and
    receive large files (up to 5GB free, 50GB premium) via web interface without requiring
    recipient registration. The platform provides temporary file hosting with configurable
    expiration periods, download notifications, password protection, and a file storage
    workspace for premium users. It operates as a web application accessible through browsers
    on any platform.
  why: >-
    File transfer services like TransferNow are commonly abused for data exfiltration because
    they allow uploading large volumes of data to external cloud storage through standard
    HTTPS connections that bypass traditional network security controls. Attackers use these
    services to stage stolen data for retrieval. Phishing campaigns distribute malicious files
    through TransferNow links that appear as legitimate file transfer notifications. The
    temporary nature of hosted files (auto-deletion) can complicate forensic investigation.
    Employee use of unapproved file transfer services creates shadow IT and data leakage risks.
  how: >-
    TransferNow operates through a web interface at transfernow.net. Users upload files which
    are stored on TransferNow's cloud infrastructure (hosted in France/EU). Recipients receive
    email notifications with download links. Files are transmitted over HTTPS and stored with
    server-side encryption. Premium features include password protection, custom expiration,
    and download tracking. The service does not require authentication for basic transfers,
    lowering the barrier for both legitimate use and abuse.
  core_concepts:
    - key: "Exfiltration via File Transfer"
      value: "HTTPS-based file transfer to external cloud storage bypasses traditional network security controls designed to prevent data exfiltration"
    - key: "Ephemeral File Hosting"
      value: "Auto-expiring file links and temporary storage complicate forensic investigation of data exfiltration or malware distribution"
    - key: "Unauthenticated Transfer Risk"
      value: "Basic transfers require no authentication, enabling anonymous file staging and distribution for both data theft and malware delivery"

