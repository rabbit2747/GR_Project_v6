# ==== Section 5: Definition ====
definition:
  what: >-
    Microsoft SharePoint is a web-based collaboration and document management platform providing
    intranet portals, document libraries, content management, workflow automation, and team
    collaboration capabilities. Available as SharePoint Online (part of Microsoft 365) and
    SharePoint Server (on-premises), it serves as a central repository for organizational
    documents, knowledge bases, and internal communications. The platform supports custom
    applications through SharePoint Framework (SPFx) and Power Platform integration.
  why: >-
    SharePoint is a prime target for data collection and exfiltration due to its role as an
    organizational knowledge repository containing sensitive documents, financial reports,
    HR records, and strategic plans. Attackers who compromise SharePoint credentials gain
    access to vast document libraries. SharePoint Server has a history of critical
    vulnerabilities including remote code execution flaws (CVE-2019-0604, CVE-2020-16952).
    Misconfigured sharing settings in SharePoint Online can expose internal documents to
    external users or the public internet. Malicious SPFx webparts can execute code in the
    context of visiting users.
  how: >-
    SharePoint Online runs on Microsoft 365 infrastructure with Azure Active Directory
    authentication. SharePoint Server runs on IIS with SQL Server backend. Both versions
    use site collections, sites, libraries, and lists as content organization structures.
    Access control uses SharePoint groups, permission levels, and sharing links. The REST
    API and CSOM (Client-Side Object Model) enable programmatic access. Search service
    indexes content across all accessible sites. SharePoint Framework (SPFx) allows custom
    webpart development using JavaScript/TypeScript running in the browser context.
  core_concepts:
    - key: "Document Repository Target"
      value: "SharePoint consolidates organizational documents, financial data, and strategic information making it a high-value target for data collection and exfiltration"
    - key: "Sharing Misconfiguration"
      value: "Overly permissive sharing settings in SharePoint Online can expose sensitive documents to external users or public access without administrator awareness"
    - key: "Server-Side Vulnerabilities"
      value: "SharePoint Server has a history of critical RCE vulnerabilities in deserialization and web part handling that enable remote compromise"

