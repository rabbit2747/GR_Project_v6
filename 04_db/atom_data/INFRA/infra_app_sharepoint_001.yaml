    Microsoft SharePoint is a web-based collaboration and document management platform
    available as SharePoint Online (Microsoft 365) and SharePoint Server (on-premises).
    It serves as a central repository for organizational documents, knowledge bases, and
    intranet content. SharePoint is heavily targeted for data collection due to its
    consolidation of sensitive documents. SharePoint Server has critical RCE vulnerability
    history (CVE-2019-0604, CVE-2020-16952). Sharing misconfigurations in SharePoint Online
