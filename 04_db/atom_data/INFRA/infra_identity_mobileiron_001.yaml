    MobileIron (Ivanti Endpoint Manager Mobile) is a UEM and MDM platform providing device
    enrollment, configuration management, application deployment, and security policy
    enforcement across mobile and desktop devices. MobileIron Core is the management server
    and Sentry provides secure gateway access. The platform has been targeted by critical
    vulnerabilities including CVE-2020-15505 (RCE) and authentication bypass flaws. The
