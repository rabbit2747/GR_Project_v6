  what: "Grizzly Steppe is a US government codename for a combined set of Russian malicious cyber operations attributed to the Russian civilian intelligence service (FSB, associated with APT29/Cozy Bear) and military intelligence service (GRU, associated with APT28/Fancy Bear), most notably targeting US political organizations and election infrastructure during 2015-2016."
