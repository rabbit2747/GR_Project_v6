  embedding_text: "Grizzly Steppe is the US government designation for combined Russian malicious cyber activity attributed to the FSB (APT29/Cozy Bear) and GRU (APT28/Fancy Bear). The operation targeted US political organizations, most prominently the Democratic National Committee, during 2015-2016 to collect political intelligence and influence the presidential election. Attack methods included spear-phishing, credential harvesting, custom malware deployment including COZY DUKE and X-Agent implants, lateral movement through Windows domain infrastructure, and large-scale exfiltration of emails and documents. The joint assessment report JAR-16-20296A published by DHS and FBI in December 2016 formally attributed these activities to Russian intelligence services and documented indicators of compromise. Grizzly Steppe represents one of the most significant documented cases of state-sponsored cyber operations targeting democratic processes."
