  embedding_text: "Iran Threats represents the collective landscape of Iranian state-sponsored cyber operations conducted by groups affiliated with the Islamic Revolutionary Guard Corps (IRGC) and Ministry of Intelligence and Security (MOIS). This ecosystem includes prominent actors such as MuddyWater, OilRig/APT34, Charming Kitten/APT35, Moses Staff, and numerous others. Iranian operations span espionage targeting regional adversaries including Saudi Arabia, Israel, and the United States, destructive wiper attacks against critical infrastructure, influence operations, and suppression of domestic dissent. Attack techniques include spear-phishing, credential harvesting, exploitation of public-facing applications, custom backdoor deployment, DNS hijacking, and supply chain compromise. MOIS-linked groups primarily conduct espionage while IRGC-affiliated actors tend toward more destructive and disruptive operations. Iranian cyber capabilities represent a significant asymmetric warfare tool used to project power and retaliate against sanctions and geopolitical pressure."
