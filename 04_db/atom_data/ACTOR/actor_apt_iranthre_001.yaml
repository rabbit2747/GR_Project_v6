# ==== Section 5: Definition ====
definition:
  what: "Iran Threats encompasses the collective landscape of Iranian state-sponsored and state-affiliated cyber threat actors including groups attributed to the Islamic Revolutionary Guard Corps (IRGC), Ministry of Intelligence and Security (MOIS), and affiliated contractors. Notable groups include MuddyWater, OilRig/APT34, Charming Kitten/APT35, Moses Staff, and numerous others conducting espionage, destructive attacks, and influence operations globally."
  why: "Iranian cyber operations serve multiple strategic objectives: intelligence collection on regional adversaries (Saudi Arabia, Israel, US), suppression of domestic dissent, retaliation for sanctions and geopolitical pressure, disruption of critical infrastructure in adversary nations, and projection of power in cyberspace as an asymmetric capability compensating for conventional military limitations."
  how: "Iranian threat actors employ diverse techniques including spear-phishing campaigns, credential harvesting through fake login pages, exploitation of public-facing applications, deployment of custom backdoors and wipers, supply chain compromise, social engineering via fake social media personas, DNS hijacking, and destructive attacks using wiper malware. Groups frequently share tooling, infrastructure, and techniques, with MOIS-linked groups focusing on espionage and IRGC-linked groups conducting more destructive and disruptive operations."
  core_concepts:
    - "IRGC and MOIS cyber divisions"
    - "regional adversary intelligence collection"
    - "destructive wiper attacks"
    - "critical infrastructure targeting"
    - "asymmetric cyber warfare"

