# ==== Section 5: Definition ====
definition:
  what: "Objective-See is a nonprofit cybersecurity organization founded by macOS security researcher Patrick Wardle, dedicated to developing free, open-source macOS security tools and conducting macOS malware research. Tools include BlockBlock (persistence monitoring), LuLu (firewall), KnockKnock (persistence scanner), OverSight (mic/camera monitoring), and RansomWhere? (ransomware detection). Objective-See also organizes the Objective by the Sea macOS security conference."
  why: "Objective-See is significant in cybersecurity because macOS security has historically received less attention than Windows despite growing enterprise adoption. Objective-See fills a critical gap by providing free security tools and publishing detailed macOS malware analysis that helps defenders understand and detect threats targeting Apple platforms. Patrick Wardle's research has uncovered numerous macOS vulnerabilities and documented the evolution of macOS-targeted malware families."
  how: "Objective-See tools monitor macOS systems for security-relevant events using Apple's Endpoint Security Framework and other system APIs. BlockBlock alerts on persistence mechanism installations, LuLu provides application-level firewall controls, KnockKnock scans for installed persistence items, and OverSight monitors microphone and camera access. The organization publishes detailed macOS malware analysis on its blog and presents research at security conferences worldwide."
