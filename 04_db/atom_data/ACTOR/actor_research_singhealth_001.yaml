      value: "Exfiltration of 1.5 million patient records from Singapore's largest public healthcare group"
    - key: "State-Sponsored Attack"
      value: "Sophisticated targeted attack attributed to a nation-state threat actor"
    - key: "Cybersecurity Governance Reform"
