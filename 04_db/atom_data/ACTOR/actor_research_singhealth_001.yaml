# ==== Section 5: Definition ====
definition:
  what: "SingHealth (Singapore Health Services) is Singapore's largest public healthcare group. In the cybersecurity context, SingHealth refers to the major cyberattack discovered in July 2018 in which threat actors exfiltrated personal data of 1.5 million patients, including the medical records of Singapore's Prime Minister Lee Hsien Loong. The attack, attributed to a sophisticated state-sponsored threat actor, exploited vulnerabilities in SingHealth's IT infrastructure over a period of months using advanced lateral movement, credential theft, and data exfiltration techniques. The incident became a landmark case study in healthcare cybersecurity and led to significant reforms in Singapore's cybersecurity governance."
  why: "The SingHealth breach is one of the most significant healthcare data breaches in history and a critical case study for understanding targeted attacks against healthcare infrastructure. The incident led to the creation of the Committee of Inquiry (COI), whose detailed public report provided unprecedented transparency into how a state-sponsored attack was conducted and what organizational and technical failures enabled it. The lessons learned have influenced healthcare cybersecurity practices globally."
  how: "The attackers gained initial access through a front-end workstation, established persistence, and conducted lateral movement through the network using stolen credentials and exploitation of vulnerabilities. They accessed the SCM (Sunrise Clinical Manager) database system and exfiltrated patient records over several months. The Committee of Inquiry identified failures in network segmentation, endpoint monitoring, incident response processes, and security awareness that allowed the attack to succeed."
  core_concepts:
