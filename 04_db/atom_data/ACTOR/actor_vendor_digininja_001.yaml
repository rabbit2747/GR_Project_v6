  how: "DigiNinja develops and maintains open-source security tools primarily focused on web application security testing and password analysis. DVWA provides configurable security levels allowing progressive learning from low to impossible difficulty. CeWL generates custom wordlists by spidering target websites. Pipal performs statistical analysis on password dumps to identify patterns and weaknesses. Tools are distributed via GitHub and the digininja.org website."
