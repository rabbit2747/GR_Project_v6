  what: "DigiNinja is the online identity of Robin Wood, a British security researcher and penetration tester best known as the creator of DVWA (Damn Vulnerable Web Application), a deliberately vulnerable PHP/MySQL web application used globally for security training and education. DigiNinja also develops other security tools including CeWL (Custom Word List generator), Pipal (password analysis tool), and various enumeration scripts used in penetration testing."
