  embedding_text: "DeputyDog (APT17) is a Chinese APT group active since at least 2013, targeting U.S. government entities, defense contractors, law firms, IT companies, mining companies, and NGOs. The group gained prominence through Internet Explorer zero-day exploits (CVE-2013-3893) used in watering hole attacks. APT17 is known for innovative command-and-control techniques, particularly the dead-drop resolver method using the BLACKCOFFEE backdoor to retrieve encoded C2 addresses from legitimate platforms such as Microsoft TechNet forums. Additional tooling includes the 9002 RAT. The group's targeting of law firms and IT security companies demonstrates Chinese intelligence interest in legal proceedings and cybersecurity capabilities. Their C2 technique of embedding addresses in legitimate web profiles makes network-level detection extremely challenging."
