    - key: "Risk-Based Security Assessment"
      value: "Security evaluation prioritized by business risk impact and realistic threat scenarios rather than vulnerability severity alone"
    - key: "Application Security Consulting"
      value: "Expert security assessment of applications combining threat modeling, code review, and penetration testing"

