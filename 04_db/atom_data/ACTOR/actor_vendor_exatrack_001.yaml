# ==== Section 5: Definition ====
definition:
  what: "ExaTrack is a French cybersecurity company specializing in cyber threat intelligence (CTI), incident response, and advanced threat analysis. The company focuses on tracking sophisticated threat actors, particularly state-sponsored APT groups, and provides detailed technical analysis of malware, intrusion campaigns, and adversary tactics, techniques, and procedures (TTPs). ExaTrack publishes threat intelligence research and offers consulting services for incident response and threat hunting."
  why: "ExaTrack is significant in cybersecurity as a specialized French threat intelligence firm that contributes to the understanding of advanced persistent threats, particularly those targeting European and French-speaking organizations. Their research on APT campaigns, malware families, and adversary infrastructure provides actionable intelligence for defenders. ExaTrack's work supports the broader European cybersecurity ecosystem with French-language threat intelligence and incident response expertise."
  how: "ExaTrack conducts deep technical analysis of cyber intrusions, malware samples, and adversary infrastructure to produce detailed threat intelligence reports. The company performs incident response engagements, reverse engineering of malware, and campaign tracking to identify threat actor TTPs and attribution. Intelligence findings are shared through published research, conference presentations, and customer-specific threat briefings."
  core_concepts:
    - key: "APT Tracking"
      value: "Specialized tracking and analysis of state-sponsored and advanced persistent threat groups targeting European organizations"
    - key: "Malware Analysis"
      value: "Deep technical reverse engineering and analysis of malware families used in sophisticated intrusion campaigns"
    - key: "French Cyber Threat Intelligence"
      value: "European-focused threat intelligence with expertise in threats targeting French and European organizations"

