# ==== Section 5: Definition ====
definition:
  what: "WithSecure (formerly the enterprise business of F-Secure) is a Finnish cybersecurity vendor providing endpoint protection, cloud security, and security consulting services for enterprise customers and managed service providers. The company split from F-Secure in 2022 to focus exclusively on corporate cybersecurity, offering detection and response capabilities, vulnerability management, and co-security partnership services that combine technology with expert security consulting."
  why: "WithSecure is significant in cybersecurity because of its Finnish heritage of strong security research and its co-security approach that combines technology platforms with human expertise. The company's research teams have contributed significantly to understanding APT campaigns, particularly those targeting European and Nordic organizations, and have published notable research on state-sponsored threat actors."
  how: "WithSecure operates through its Elements platform providing unified endpoint protection, detection and response, vulnerability management, and collaboration protection for enterprise environments. The company's co-security model pairs technology deployment with security consulting services, enabling organizations to strengthen their security posture through expert guidance alongside automated protection."
  core_concepts:
    - key: "Elements Security Platform"
      value: "Unified platform providing endpoint protection, detection and response, and vulnerability management for enterprises"
    - key: "Co-Security Model"
      value: "Partnership approach combining security technology deployment with expert consulting for comprehensive protection"
    - key: "European Threat Intelligence"
      value: "Research expertise on threats targeting European organizations with strong focus on APT campaigns and state-sponsored activity"

