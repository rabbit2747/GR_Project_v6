# ==== Section 5: Definition ====
definition:
  what: "PowerPool is a threat group identified by ESET in 2018 that rapidly weaponized a Windows zero-day vulnerability (CVE-2018-8440) in the Windows Task Scheduler ALPC interface for privilege escalation. The group targeted organizations in multiple countries including Chile, Germany, India, Philippines, Poland, Russia, United Kingdom, United States, and Ukraine, demonstrating both opportunistic and targeted operational patterns."
  why: "PowerPool's rapid exploitation of a publicly disclosed zero-day before an official patch was available demonstrates the threat of vulnerability disclosure without coordinated remediation. The group's multi-country targeting suggests espionage motivations, though definitive attribution to a specific nation-state has not been established. The speed of weaponization highlights the risk window between vulnerability disclosure and patch deployment."
  how: "PowerPool exploited CVE-2018-8440, a local privilege escalation vulnerability in the Windows Task Scheduler Advanced Local Procedure Call (ALPC) interface, which was publicly disclosed on Twitter before Microsoft released a patch. The group delivered first-stage backdoors via spear-phishing emails with malicious attachments. After achieving initial access, PowerPool used the ALPC exploit to escalate privileges, then deployed a second-stage PowerShell-based backdoor for persistent access. The group used custom C2 infrastructure with HTTP-based communications and conducted lateral movement using standard Windows administration tools."
