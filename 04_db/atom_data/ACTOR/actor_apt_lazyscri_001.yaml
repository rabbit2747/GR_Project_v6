  what: "Lazy Scripter is a threat actor identified by Malwarebytes in 2021 that has been active since at least 2018, targeting airlines and IATA (International Air Transport Association) members with spear-phishing campaigns. The group is characterized by its reliance on open-source and publicly available tools rather than custom malware development, suggesting a less technically sophisticated but operationally persistent actor."
