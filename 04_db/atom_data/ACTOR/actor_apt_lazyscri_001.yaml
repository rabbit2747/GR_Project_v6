  how: "Lazy Scripter employs spear-phishing emails with aviation-themed lures, including fake IATA communications and airline ticketing documents. Payloads typically include open-source remote access tools such as Octopus and Koadic, PowerShell-based loaders, and VBScript downloaders. The group uses GitHub repositories to host malware and leverages legitimate cloud services for command and control. Their tooling choices reflect a preference for freely available offensive tools over custom development."
