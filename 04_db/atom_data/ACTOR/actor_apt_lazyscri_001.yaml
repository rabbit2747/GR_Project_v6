  embedding_text: "Lazy Scripter is a threat actor identified by Malwarebytes active since at least 2018, targeting airlines and International Air Transport Association members through spear-phishing campaigns. The group uses aviation-themed lures including fake IATA communications and airline ticketing documents to deliver open-source remote access tools such as Octopus and Koadic. Their attack chains rely on PowerShell-based loaders, VBScript downloaders, and publicly available offensive frameworks rather than custom malware. The group hosts malware on GitHub repositories and uses legitimate cloud services for command and control infrastructure. Lazy Scripter's focus on the aviation industry suggests intelligence collection objectives related to airline operations, passenger data, and travel monitoring. Despite lower technical sophistication compared to other APT groups, Lazy Scripter demonstrates operational persistence and effective social engineering targeting the aviation sector."
