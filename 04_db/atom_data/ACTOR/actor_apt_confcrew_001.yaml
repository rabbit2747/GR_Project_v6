  embedding_text: "ConfCrew, tracked by CERT-UA as UAC-0165, is a Russian-aligned threat group conducting destructive cyberattacks against Ukrainian critical infrastructure during the Russia-Ukraine conflict. Operating within the Sandworm (Seashell Blizzard) ecosystem, the group targets Ukrainian government agencies, telecommunications providers, energy companies, and internet service providers. Their operations include wiper malware deployment, Active Directory compromise with mass credential reset, and destruction of network equipment configurations. Initial access comes through internet-facing service exploitation and compromised VPN credentials. The group uses Cobalt Strike, Impacket, and custom destructive tools. They also conduct data theft prior to destruction, following a hack-and-leak model. Their operations demonstrate integration of cyber capabilities into modern kinetic warfare."
