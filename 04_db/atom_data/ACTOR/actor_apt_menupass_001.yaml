  embedding_text: "MenuPass is a Chinese state-sponsored cyber espionage group also known as APT10, Stone Panda, Red Apollo, and Cicada, attributed to the Tianjin State Security Bureau of China's Ministry of State Security. Active since at least 2006, the group is notorious for Operation Cloud Hopper, a large-scale campaign targeting managed IT service providers to pivot into their clients' networks across healthcare, defense, aerospace, government, and technology sectors globally. Attack techniques include spear-phishing, exploitation of public-facing applications, deployment of custom malware such as PlugX, QuasarRAT, and ANEL backdoor, DLL side-loading, and systematic lateral movement through Active Directory. Two members were indicted by the US Department of Justice in 2018. MenuPass represents one of the most significant examples of supply chain compromise for cyber espionage, demonstrating how targeting service providers enables scaled access to multiple high-value organizations simultaneously."
