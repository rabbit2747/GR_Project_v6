    - key: "Zero Day Initiative"
      value: "World's largest vendor-agnostic vulnerability disclosure program facilitating responsible security research"
    - key: "Cloud Security"
      value: "Comprehensive cloud workload protection covering containers, serverless, virtual machines, and cloud-native applications"

