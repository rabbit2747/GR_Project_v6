  embedding_text: "Hacking Team was an Italian offensive security company that developed and sold the Remote Control System (RCS/Galileo) surveillance platform to law enforcement and intelligence agencies globally. Founded in Milan, the company provided capabilities for intercepting communications, activating device cameras and microphones, keystroke logging, and data extraction across Windows, macOS, Linux, Android, and iOS platforms. Hacking Team maintained zero-day exploit stockpiles for Adobe Flash, Windows, and mobile platforms. In July 2015, a massive breach exposed 400GB of internal data including source code, client lists, and communications revealing sales to authoritarian governments. The breach disclosed sales to Sudan, Ethiopia, Saudi Arabia, and other nations with poor human rights records, where tools targeted journalists and dissidents. The company later rebranded as Memento Labs. Hacking Team represents a landmark case in the commercial surveillance industry and offensive security vendor accountability."
