definition:
  what: "Hacking Team was an Italian offensive security company (HT S.r.l.) that developed and sold surveillance software, primarily its Remote Control System (RCS/Galileo), to law enforcement and intelligence agencies worldwide. The company gained notoriety after a massive data breach in July 2015 exposed 400GB of internal data including source code, emails, and client lists, revealing sales to authoritarian regimes and the use of zero-day exploits."
  why: "Hacking Team operated as a commercial surveillance vendor, providing lawful intercept capabilities to government clients. However, the 2015 breach revealed sales to governments with poor human rights records including Sudan, Ethiopia, and Saudi Arabia. Their tools were used against journalists, dissidents, and human rights activists, raising significant ethical and legal concerns about the private surveillance industry."
  how: "Hacking Team's primary product, RCS/Galileo, was a full-featured surveillance platform capable of intercepting communications, activating device cameras and microphones, keystroke logging, and extracting stored data from Windows, macOS, Linux, Android, iOS, and BlackBerry devices. The company maintained a stockpile of zero-day exploits for Adobe Flash, Windows kernel, and mobile platforms to facilitate infection, and used sophisticated evasion techniques to avoid detection by security products."
