# ==== Section 5: Definition ====
definition:
  what: "ShmooCon is an annual hacker convention organized by the Shmoo Group, held in Washington, D.C. since 2005. The conference focuses on information security research, with three presentation tracks covering topics such as exploitation techniques, reverse engineering, hardware hacking, wireless security, privacy, and policy. ShmooCon is known for its intimate, community-driven atmosphere, affordable ticket prices, and emphasis on original research presentations. The conference attracts a mix of security researchers, government cybersecurity professionals, and industry practitioners given its proximity to federal agencies."
  why: "ShmooCon is significant for providing a community-oriented platform for sharing original security research in the Washington, D.C. area, attracting a unique mix of private sector researchers and government cybersecurity professionals. The conference has historically featured important disclosures in hardware hacking, wireless security, and privacy research, and its affordable format helps maintain diversity and accessibility in the security conference ecosystem."
  how: "ShmooCon operates through three presentation tracks: One Track Mind (single-topic deep dives), Build It (constructive security projects), and Belay It (quick lightning talks). The conference features a highly competitive CFP process emphasizing original research. Additional events include Hack or Halo (gaming tournament), ShmooCon Labs, and social events. Talks are recorded and made available online post-conference."
