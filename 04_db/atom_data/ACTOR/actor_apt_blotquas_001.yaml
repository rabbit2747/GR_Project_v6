  what: "Blotchy Quasar is a Russian-aligned threat activity cluster tracked by Recorded Future as TAG-110, believed to overlap with the UAC-0063 activity set tracked by CERT-UA. The group targets government entities, diplomatic missions, research institutions, and defense organizations in Central Asia, East Asia, and Europe. They are known for deploying custom .NET-based malware families including HatVibe and CherrySpy for espionage operations."
