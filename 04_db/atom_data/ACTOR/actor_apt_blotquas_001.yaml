  how: "The group uses spearphishing emails with malicious document attachments that deploy the HatVibe loader, a .NET-based malware that establishes initial persistence and downloads secondary payloads. CherrySpy, a Python-based backdoor, is used for sustained access and data exfiltration. The group leverages legitimate web services for command-and-control and employs scheduled tasks and registry run keys for persistence."
