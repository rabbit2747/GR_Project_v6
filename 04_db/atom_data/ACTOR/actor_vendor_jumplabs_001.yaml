  embedding_text: "JumpSec is a UK-based cybersecurity consultancy specializing in penetration testing, red teaming, and security advisory services, with JumpSec Labs serving as its dedicated research division. The company has gained recognition for discovering and responsibly disclosing significant vulnerabilities in enterprise products, most notably a Microsoft Teams external tenant access bypass that allowed malware delivery through external messaging. JumpSec Labs publishes vulnerability research, security advisories, and open-source offensive security tools through their blog and GitHub repositories. The company conducts penetration testing and red team engagements across enterprise environments, providing organizations with realistic assessments of their security posture. Their research contributions help the broader security community understand emerging attack vectors in enterprise collaboration tools and web applications."
