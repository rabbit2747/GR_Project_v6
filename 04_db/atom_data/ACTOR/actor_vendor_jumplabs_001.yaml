# ==== Section 5: Definition ====
definition:
  what: "JumpSec is a UK-based cybersecurity consultancy specializing in penetration testing, red teaming, and security advisory services. JumpSec Labs is the company's research division that publishes vulnerability research, security advisories, and open-source tools. The company has gained recognition for discovering and disclosing significant vulnerabilities in enterprise products including Microsoft Teams external tenant bypass and various web application security issues."
  why: "JumpSec Labs is relevant to cybersecurity as a source of vulnerability research and responsible disclosure that directly impacts defensive security postures. Their discovery of the Microsoft Teams external access vulnerability demonstrated how common collaboration tools can be exploited to deliver malware, prompting organizations to reassess their messaging security configurations and external tenant access policies."
  how: "JumpSec conducts penetration testing and red team engagements across enterprise environments, discovering vulnerabilities through manual testing and creative attack path analysis. JumpSec Labs publishes research through their blog, releases proof-of-concept tools on GitHub, and follows responsible disclosure processes with affected vendors. The company provides advisory services helping organizations understand and remediate identified security weaknesses."
  core_concepts:
    - key: "Vulnerability research"
      value: "Discovery and responsible disclosure of security vulnerabilities in enterprise products"
    - key: "Red team consultancy"
      value: "Offensive security services including penetration testing and adversary simulation"

