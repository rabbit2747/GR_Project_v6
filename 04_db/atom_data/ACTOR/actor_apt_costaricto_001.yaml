definition:
  what: "CostaRicto is a mercenary APT group (hack-for-hire) identified by BlackBerry in 2020, operating as a cyber-espionage-as-a-service operation. The group targets financial institutions, investment firms, and global entertainment companies across Europe, the Americas, Asia, Australia, and Africa. CostaRicto uses custom-developed backdoor malware called Sombra (also known as SombRAT) and maintains a complex network infrastructure including Tor-based C2 nodes, SSH tunnels, and multiple proxy layers to obscure their operations."
  why: "CostaRicto is significant as a representation of the growing mercenary hacker ecosystem, where sophisticated APT-level capabilities are available for hire to any client willing to pay. Their global targeting across diverse industries suggests operations on behalf of multiple clients rather than a single state sponsor, making attribution and motivation analysis more complex. Understanding mercenary APT operations is critical for threat modeling in any industry."
  how: "The group deploys custom PowerShell-based loaders to deliver the SombRAT backdoor, a C++ implant that supports plugin-based capability extension. Network infrastructure uses layered proxying through SSH tunnels and Tor hidden services to obscure the C2 channel. The group uses phishing campaigns for initial access and deploys CostaBricks, a custom VM-based payload loader that uses a virtual machine to execute bytecode payloads, adding an additional layer of obfuscation against analysis."
