    - key: "Hack-for-Hire"
      value: "Operates as a mercenary APT group providing cyber-espionage services to paying clients"
    - key: "SombRAT Backdoor"
      value: "Custom C++ backdoor with plugin architecture for extensible espionage capabilities"
    - key: "Layered Infrastructure"
