  how: "Purple Bravo deploys custom malware families including HatVibe and CherrySpy through spear-phishing campaigns with document lures relevant to government and diplomatic topics. HatVibe is an HTML Application-based loader that establishes persistence through scheduled tasks, while CherrySpy is a Python-based backdoor for data collection and exfiltration. The group uses legitimate web services for C2 and employs multi-stage infection chains. Operations have been observed using compromised government email accounts for lateral phishing to increase credibility."
