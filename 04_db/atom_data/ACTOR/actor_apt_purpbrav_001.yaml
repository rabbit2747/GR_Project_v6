definition:
  what: "Purple Bravo (also tracked as TAG-110, Insekt Group, and UAC-0063) is a Russia-aligned cyber espionage group that has been active since at least 2021, targeting government entities, diplomatic missions, research institutions, and educational organizations primarily in Central Asia, East Asia, and Europe. The group has strong infrastructure and tooling overlaps with APT28/Fancy Bear operations, suggesting it operates within or alongside Russian military intelligence."
