  what: "Bitdefender is a Romanian cybersecurity company founded in 2001, providing endpoint protection, extended detection and response (XDR), network security, and cloud security solutions. The company is known for its GravityZone enterprise security platform and its consistently top-ranked malware detection engine, which is also licensed to other security vendors as an OEM technology. Bitdefender Labs conducts threat research and publishes intelligence on ransomware, APT campaigns, and emerging malware families."
