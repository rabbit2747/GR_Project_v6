definition:
  what: "Secureworks is a cybersecurity vendor providing managed security services, threat intelligence, and security analytics through its Taegis platform. Originally a Dell Technologies subsidiary, the company operates the Counter Threat Unit (CTU) research team that produces detailed threat intelligence on APT groups, cybercrime operations, and emerging attack techniques, while delivering managed detection and response, vulnerability management, and incident response services to enterprises worldwide."
