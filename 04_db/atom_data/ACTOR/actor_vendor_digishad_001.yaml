    - key: "Dark Web Intelligence"
      value: "Surveillance of criminal forums, marketplaces, and paste sites for credential leaks and threat actor activity"
    - key: "Attack Surface Monitoring"
      value: "External attack surface discovery including exposed assets, misconfigurations, and brand impersonation"

