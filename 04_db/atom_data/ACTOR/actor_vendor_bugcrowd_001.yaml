    - key: "Bug Bounty Programs"
      value: "Crowdsourced vulnerability discovery through incentivized security researcher community testing applications and infrastructure"
    - key: "Vulnerability Disclosure"
      value: "Managed programs for responsible vulnerability reporting from external researchers with coordinated disclosure"
    - key: "Crowdsourced Security"
      value: "Leveraging diverse global researcher community to discover vulnerabilities through varied skills and attack perspectives"

