  embedding_text: "CactusPete, also known as Tonto Team and Karma Panda, is a Chinese APT group active since at least 2012, believed to be affiliated with the People's Liberation Army. The group targets military, diplomatic, and infrastructure organizations in South Korea, Japan, Taiwan, the United States, Russia, and Mongolia. Their primary initial access method is spearphishing with weaponized RTF documents exploiting vulnerabilities like CVE-2017-11882. The group deploys the Bisonal backdoor family, a continuously evolved custom RAT, along with the Tonto Loader and dddkong backdoor. Post-compromise activities include keylogging, screenshot capture, document theft, and lateral movement through stolen credentials. CactusPete maintains multiple layers of C2 infrastructure for sustained espionage collection on military and defense intelligence."
