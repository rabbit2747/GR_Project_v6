definition:
  what: "Gruesome Larch is CrowdStrike's updated designation for the Russian GRU-affiliated threat actor widely known as APT28, Fancy Bear, or Forest Blizzard. This group has been active since at least 2004 and is attributed to GRU Unit 26165. It is one of Russia's most prolific and technically sophisticated cyber espionage groups, targeting governments, military organizations, defense contractors, and media entities worldwide."
