  how: "Gruesome Larch employs sophisticated spear-phishing campaigns with zero-day exploits, credential harvesting via spoofed login portals, exploitation of network edge devices such as VPN appliances and email gateways, and custom malware families including X-Agent, X-Tunnel, and Zebrocy. The group is known for living-off-the-land techniques, abusing legitimate services for C2 communications, and conducting close-access operations via Wi-Fi network compromise."
