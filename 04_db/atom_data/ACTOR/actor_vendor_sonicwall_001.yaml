  how: "SonicWall operates through next-generation firewall appliances that perform real-time deep packet inspection using its Reassembly-Free Deep Packet Inspection (RFDPI) engine. Products include TZ series firewalls for SMBs, NSa series for enterprises, and Secure Mobile Access for remote workforce. The Capture Labs team provides threat intelligence through cloud-based sandboxing and multi-engine analysis to detect zero-day threats."
