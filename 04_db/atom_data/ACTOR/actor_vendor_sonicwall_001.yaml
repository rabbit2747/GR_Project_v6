definition:
  what: "SonicWall is a network security vendor specializing in next-generation firewalls, VPN solutions, secure remote access, and threat intelligence services. The company provides hardware and virtual firewall appliances with deep packet inspection, intrusion prevention, anti-malware, and content filtering capabilities, serving small-to-medium businesses and enterprises with unified threat management solutions."
