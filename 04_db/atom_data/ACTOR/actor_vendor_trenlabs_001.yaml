    - key: "Underground Research"
      value: "Pioneering research into cybercrime underground markets, services, and economic models"
    - key: "Global Threat Analysis"
      value: "Worldwide research operations with particular expertise in Asia-Pacific regional threats and ICS/SCADA security"

