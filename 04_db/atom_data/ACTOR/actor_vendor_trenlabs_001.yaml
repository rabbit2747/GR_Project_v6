definition:
  what: "Trend Labs is the threat research and intelligence division of Trend Micro, one of the world's largest cybersecurity vendors. The research team produces detailed analysis of malware families, ransomware operations, APT campaigns, vulnerability disclosures, and emerging cyber threats, operating from research centers worldwide. Trend Labs powers Trend Micro's Smart Protection Network threat intelligence infrastructure and provides threat data to the company's endpoint, network, and cloud security products."
  why: "Trend Labs is significant because it produces some of the most comprehensive threat research in the industry, with particular expertise in analyzing threats targeting the Asia-Pacific region, industrial control systems, and underground cybercrime markets. The team's research on underground economies and cybercrime-as-a-service models has provided unique insights into the business of cybercrime."
  how: "Trend Labs operates through global research centers that collect and analyze threat data from Trend Micro's Smart Protection Network, processing billions of threats daily. Researchers perform malware reverse engineering, track APT campaigns, monitor underground forums, and discover vulnerabilities. Findings feed directly into Trend Micro's security products and are published through the Trend Micro Research blog and annual security roundup reports."
