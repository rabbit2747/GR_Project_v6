# ==== Section 5: Definition ====
definition:
  what: "Intel Techniques is an OSINT (Open Source Intelligence) research and training organization founded by Michael Bazzell, a former FBI cyber crimes investigator. The organization provides comprehensive resources for open-source intelligence gathering, online privacy protection, and digital disappearance techniques. Intel Techniques publishes books on OSINT methodology and extreme privacy, hosts a podcast covering investigative techniques, and offers training for law enforcement, private investigators, and security professionals on using publicly available data for investigations."
  why: "Intel Techniques is significant because it provides the most comprehensive publicly available OSINT methodology and tooling for investigators and security professionals. Its resources are widely used by law enforcement agencies, threat intelligence analysts, and incident responders for identifying threat actors, conducting due diligence, and gathering intelligence from open sources. The platform also uniquely contributes to personal privacy protection education."
  how: "Intel Techniques operates through published books, a podcast, training courses, and online resources that teach systematic approaches to OSINT investigations. The methodology covers social media intelligence, people search techniques, domain and IP research, dark web investigation, and digital footprint analysis. The organization also provides privacy-focused guidance for protecting personal information from OSINT collection."
  core_concepts:
    - key: "OSINT Methodology"
      value: "Systematic open-source intelligence gathering techniques for investigations and threat analysis"
    - key: "Privacy Protection"
      value: "Techniques and guidance for protecting personal information and reducing digital footprint"
    - key: "Investigative Training"
      value: "Professional training for law enforcement and security professionals on OSINT techniques"

