  what: "Palo Alto Networks is one of the world's largest cybersecurity companies, providing next-generation firewalls, cloud security, endpoint protection, and threat intelligence. Key products include the Strata network security platform (PA-Series NGFW), Prisma Cloud (cloud-native security), Cortex XDR (extended detection and response), and Cortex XSOAR (SOAR). Unit 42 is their threat intelligence and incident response team that publishes extensive APT campaign analysis and malware research."
