definition:
  what: "Inky Squid is the Volexity designation for the North Korean state-sponsored threat actor also tracked as ScarCruft, APT37, and Ricochet Chollima. Attributed to North Korea's Ministry of State Security (MSS), this group has been active since at least 2012 and primarily targets South Korean entities, defectors, journalists, and human rights organizations, as well as broader targets in Japan, Vietnam, and the Middle East."
  why: "The group serves North Korean intelligence requirements focused on monitoring defectors, collecting intelligence on South Korean political and military affairs, and supporting the regime's broader geopolitical objectives. Their targeting of journalists and human rights organizations reflects efforts to suppress negative reporting and track regime critics abroad."
  how: "Inky Squid is known for strategic web compromises (watering holes) injecting malicious JavaScript into legitimate Korean-language news websites, zero-day exploit usage including Internet Explorer and Flash Player vulnerabilities, and spear-phishing with weaponized documents. The group deploys custom malware families including BLUELIGHT, RokRAT, Dolphin, and Goldbackdoor, often leveraging legitimate cloud services like OneDrive, Google Drive, and Dropbox for C2 infrastructure."
