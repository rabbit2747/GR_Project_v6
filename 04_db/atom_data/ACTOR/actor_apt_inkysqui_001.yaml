  embedding_text: "Inky Squid is the Volexity designation for a North Korean state-sponsored threat actor also known as ScarCruft, APT37, Reaper, and Ricochet Chollima. Attributed to North Korea's Ministry of State Security, the group has operated since at least 2012 primarily targeting South Korean entities, defectors, journalists, and human rights organizations. Their techniques include strategic web compromises of Korean news websites with injected malicious JavaScript, zero-day exploitation of browser vulnerabilities, and spear-phishing with weaponized documents. The group deploys custom malware families including BLUELIGHT, RokRAT, Dolphin, and Goldbackdoor, frequently using legitimate cloud services such as OneDrive and Google Drive for command and control. Inky Squid also targets entities in Japan, Vietnam, and the Middle East to support broader North Korean intelligence collection. The group is distinguished from other North Korean actors by its focus on political intelligence and dissident monitoring rather than financial operations."
