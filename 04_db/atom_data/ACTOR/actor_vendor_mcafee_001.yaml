# ==== Section 5: Definition ====
definition:
  what: "McAfee is a historic cybersecurity company founded in 1987 that has undergone multiple corporate transformations. The enterprise security division was acquired by Symphony Technology Group in 2021 and merged with FireEye to form Trellix, while the consumer business continued as McAfee Corp. McAfee's legacy includes antivirus, endpoint protection, data loss prevention, network security, SIEM (formerly Nitro Security), and threat intelligence through the McAfee Advanced Threat Research team (now Trellix)."
  why: "McAfee is significant in cybersecurity as one of the founding antivirus companies whose products and threat research have shaped the security industry for decades. The McAfee Advanced Threat Research team has produced extensive malware analysis and campaign tracking. The corporate evolution from McAfee to Trellix represents a major industry consolidation event. McAfee's consumer brand remains one of the most recognized names in cybersecurity."
  how: "McAfee/Trellix provides security through endpoint protection agents using signature and behavioral detection, network intrusion prevention systems, data loss prevention enforcement across endpoints, networks, and cloud, SIEM and security analytics platforms, and threat intelligence feeds. The consumer McAfee product provides antivirus, identity protection, and VPN services. The Advanced Threat Research team publishes malware analysis and threat campaign reports."
