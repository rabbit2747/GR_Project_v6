  embedding_text: "NetSarang Computer is a South Korean software company developing network connectivity and management tools including Xshell SSH client, Xftp SFTP/FTP client, and Xmanager X11 server, widely used by system administrators for remote server management. NetSarang gained significant cybersecurity attention in 2017 when their Xshell software was compromised in a supply chain attack by a suspected Chinese state-sponsored threat actor who injected the ShadowPad backdoor into a signed software update distributed through official channels. The ShadowPad backdoor was discovered by Kaspersky researchers through behavioral analysis, revealing that attackers had compromised NetSarang's build environment to inject malicious code into legitimate software distributions. This incident is considered one of the significant early examples of software supply chain attacks targeting trusted vendor build processes, predating and foreshadowing larger supply chain compromises like SolarWinds. The case demonstrates how attackers can leverage trusted software vendors as vectors to reach high-value targets in enterprise environments."
