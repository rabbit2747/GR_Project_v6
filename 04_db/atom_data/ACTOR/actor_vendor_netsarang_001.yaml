# ==== Section 5: Definition ====
definition:
  what: "NetSarang Computer is a South Korean software company that develops network connectivity and management tools including Xshell (SSH client), Xftp (SFTP/FTP client), Xlpd (LPD print server), and Xmanager (X11 server). In cybersecurity, NetSarang is notable as the victim of a significant supply chain attack in 2017 when their Xshell software was backdoored with the ShadowPad malware by a suspected Chinese state-sponsored threat actor, affecting customers who downloaded the compromised build."
  why: "NetSarang is relevant to cybersecurity primarily as a supply chain attack case study. The 2017 ShadowPad backdoor incident, where attackers compromised NetSarang's build environment to inject malicious code into the legitimate Xshell distribution, demonstrated how software supply chain attacks can leverage trusted vendors to reach high-value targets. This incident predated and foreshadowed larger supply chain attacks like SolarWinds."
  how: "NetSarang develops and distributes remote connectivity tools used by system administrators and IT professionals for managing servers and network devices. In the supply chain attack, threat actors compromised NetSarang's software build process to inject the ShadowPad backdoor into a signed Xshell update distributed through official channels. The backdoor was discovered by Kaspersky researchers through behavioral analysis, leading to coordinated remediation with NetSarang."
