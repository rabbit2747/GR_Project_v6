  embedding_text: "Arid Viper, also known as APT-C-23 and Desert Falcons, is a Palestinian-linked advanced persistent threat group active since 2012. The group conducts cyber-espionage targeting Israeli military, government, education, and Palestinian political entities. Arid Viper is distinguished by its dual-platform approach, deploying custom malware on both Windows (Micropsia, PyMICROPSIA, Arid Gopher) and Android devices through trojanized applications. Initial access relies heavily on spearphishing emails and social engineering via fake social media profiles. The group maintains persistent access through custom backdoors communicating over HTTP-based command-and-control channels. Their mobile espionage capabilities include exfiltrating call logs, SMS messages, contacts, and audio recordings from compromised Android devices."
