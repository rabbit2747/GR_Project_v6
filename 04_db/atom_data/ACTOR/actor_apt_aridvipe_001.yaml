# ==== Section 5: Definition ====
definition:
  what: "Arid Viper is a Middle Eastern advanced persistent threat group believed to be operating out of the Palestinian territories. Active since at least 2012, the group conducts cyber-espionage campaigns primarily targeting Israeli military, government, education, and transportation sectors, as well as Palestinian political entities. The group is notable for its use of custom Android and Windows malware, spearphishing campaigns, and social engineering via fake social media profiles."
  why: "Arid Viper represents a persistent regional cyber-espionage threat with continuously evolving toolsets and a dual focus on both mobile and desktop platforms. Understanding this actor is critical for organizations operating in the Middle East, particularly government and defense sectors, as the group has demonstrated sustained capability to compromise mobile devices and exfiltrate sensitive communications and documents."
  how: "The group employs spearphishing emails with malicious attachments or links to deliver custom backdoors such as Micropsia, PyMICROPSIA, and Arid Gopher. They also distribute trojanized Android applications through fake app stores and social engineering to compromise mobile devices. Command-and-control infrastructure relies on custom HTTP-based protocols, and the group uses staged payloads with multiple layers of obfuscation to evade detection."
  core_concepts:
    - key: "Mobile Espionage"
      value: "Significant focus on Android malware to steal call logs, SMS, contacts, and recordings from mobile devices"
    - key: "Social Engineering"
      value: "Extensive use of fake social media personas to lure targets into installing malicious applications"
    - key: "Regional Focus"
      value: "Primarily targets Middle Eastern entities with emphasis on Israeli and Palestinian organizations"

