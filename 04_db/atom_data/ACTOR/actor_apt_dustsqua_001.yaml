  embedding_text: "DustSquad is a Russian-speaking APT group identified by Kaspersky, targeting diplomatic and government entities in Central Asian countries including Kazakhstan, Uzbekistan, Kyrgyzstan, and Tajikistan. Active since at least 2014, the group conducts cyber-espionage using the custom Octopus trojan for Windows and trojanized messaging applications for Android surveillance. Spearphishing emails with diplomatic-themed weaponized documents serve as the primary initial access vector. The Octopus trojan provides full remote access including keylogging, screenshot capture, and microphone recording. Android implants collect call logs, SMS messages, contacts, and GPS locations. Their operations focus on gathering diplomatic intelligence from Central Asian foreign affairs institutions on behalf of a Russian-speaking state actor monitoring regional political developments."
