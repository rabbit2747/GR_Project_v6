# ==== Section 5: Definition ====
definition:
  what: "DustSquad is a Russian-speaking APT group identified by Kaspersky, targeting diplomatic and government entities in Central Asian countries including Kazakhstan, Uzbekistan, Kyrgyzstan, and Tajikistan. Active since at least 2014, the group conducts cyber-espionage using custom malware for both Windows and Android platforms, including the Octopus trojan and various Android surveillance implants. Their operations focus on gathering diplomatic intelligence from Central Asian foreign affairs and government institutions."
  why: "DustSquad is significant as a cyber-espionage operation focused on Central Asian diplomatic targets, likely conducting intelligence collection on behalf of a Russian-speaking state actor interested in monitoring political developments and diplomatic relationships in the region. Their dual-platform approach targeting both desktop and mobile devices demonstrates comprehensive surveillance capabilities against diplomatic personnel."
  how: "The group uses spearphishing emails with weaponized documents, often themed around diplomatic or government-related topics, to deliver the Octopus trojan. For Android targets, they distribute trojanized messaging applications disguised as Telegram or other popular apps. The Octopus trojan provides full remote access including file collection, keylogging, screenshot capture, and microphone recording. Android implants collect call logs, SMS messages, contacts, GPS locations, and device information. C2 infrastructure uses HTTP-based protocols with custom encryption."
  core_concepts:
    - key: "Central Asian Targeting"
      value: "Focuses on diplomatic and government entities in Central Asian countries"
    - key: "Octopus Trojan"
      value: "Custom Windows backdoor providing full remote access and surveillance capabilities"
    - key: "Dual-Platform Surveillance"
      value: "Deploys malware on both Windows and Android for comprehensive target monitoring"

