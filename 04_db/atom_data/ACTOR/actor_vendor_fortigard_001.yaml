# ==== Section 5: Definition ====
definition:
  what: "FortiGuard (also referenced as FortiGard) is the threat intelligence and research arm of Fortinet, one of the world's largest network security companies. FortiGuard Labs provides real-time threat intelligence, security research, vulnerability discovery, and security subscription services that power Fortinet's entire product portfolio including FortiGate firewalls, FortiWeb WAF, FortiMail, FortiSandbox, and FortiEDR. FortiGuard Labs maintains one of the largest security sensor networks globally, processing billions of events daily."
  why: "FortiGuard is critical to cybersecurity because its threat intelligence feeds power one of the most widely deployed network security infrastructures in the world. Fortinet FortiGate firewalls protect millions of networks globally, and FortiGuard's IPS signatures, antivirus definitions, web filtering databases, and application control intelligence determine the effectiveness of these deployments. FortiGuard Labs researchers also discover and disclose zero-day vulnerabilities, contributing to the broader security community."
  how: "FortiGuard Labs operates a global sensor network that collects and analyzes billions of security events daily from Fortinet devices worldwide. The research team develops intrusion prevention signatures, antivirus/anti-malware definitions, web filtering categorization, application control signatures, and botnet detection intelligence. These are delivered as subscription services to Fortinet products via automated updates. FortiGuard Labs also publishes threat research, vulnerability advisories, and outbreak alerts through their Threat Intelligence Portal."
  core_concepts:
    - key: "Fortinet Threat Intelligence"
      value: "Real-time security intelligence feeds powering FortiGate firewalls and the entire Fortinet Security Fabric"
    - key: "IPS & AV Signatures"
      value: "Intrusion prevention, antivirus, web filtering, and application control signature development and delivery"
    - key: "Global Security Research"
      value: "Threat research, zero-day vulnerability discovery, and outbreak analysis from one of the largest security sensor networks"

