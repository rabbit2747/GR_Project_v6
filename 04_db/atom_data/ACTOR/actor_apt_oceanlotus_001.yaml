  what: "OceanLotus (also known as APT32, Canvas Cyclone, and BISMUTH) is a Vietnamese state-sponsored cyber espionage group that has been active since at least 2012. The group targets private sector companies, dissidents, journalists, foreign governments, and organizations with interests in Vietnam, particularly in Southeast Asia but also extending to Europe and North America."
