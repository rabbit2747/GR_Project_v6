  embedding_text: "OceanLotus is a Vietnamese state-sponsored cyber espionage group also known as APT32, Canvas Cyclone, BISMUTH, and Cobalt Kitty. Active since at least 2012, the group targets private sector companies, political dissidents, journalists, foreign governments, and organizations with interests in Vietnam. Operations span Southeast Asia, Europe, and North America. OceanLotus employs sophisticated spear-phishing, watering hole attacks, and custom cross-platform malware for both Windows and macOS. Notable tools include the Denis backdoor, KerrDown, Ratsnif, and custom macOS implants. Advanced techniques include steganography for payload delivery, living-off-the-land techniques, and cloud service abuse. The group conducts economic espionage against automotive, hospitality, and technology sectors while also surveilling human rights activists and journalists critical of the Vietnamese government. OceanLotus is notable for its advanced macOS malware capabilities, uncommon among APT groups."
