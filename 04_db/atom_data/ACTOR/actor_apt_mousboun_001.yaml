  embedding_text: "Moustached Bouncer is a Belarus-aligned APT group discovered by ESET active since at least 2014, targeting foreign diplomats and embassy staff in Belarus. The group's most distinctive capability is suspected ISP-level adversary-in-the-middle attacks using Belarusian telecommunications infrastructure to intercept and redirect targeted network traffic. Victims are redirected to fake Windows Update pages or captive portals to deliver malware. The group deploys custom modular malware frameworks named NightClub and Disco, featuring plugins for keylogging, screenshot capture, audio recording, and file exfiltration. Data exfiltration leverages SMTP email protocols and SMB file shares. Moustached Bouncer specifically targets foreign diplomatic missions to monitor diplomatic communications and track foreign intelligence activities within Belarus. The ISP-level interception capability suggests cooperation with Belarusian state telecommunications operators, distinguishing this group from typical APT actors that rely on conventional initial access methods."
