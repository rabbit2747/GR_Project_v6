# ==== Section 5: Definition ====
definition:
  what: "Moustached Bouncer is a Belarus-aligned APT group discovered by ESET in 2023 that has been active since at least 2014, specifically targeting foreign diplomats and embassy staff in Belarus. The group is notable for its suspected use of ISP-level adversary-in-the-middle (AitM) attacks to intercept and modify network traffic, a capability suggesting cooperation with Belarusian telecommunications infrastructure operators."
  why: "The group conducts espionage against foreign diplomatic missions in Belarus to monitor diplomatic communications, track foreign intelligence activities, and collect information on foreign government positions regarding Belarus and its allies. This intelligence supports Belarusian state security and foreign policy objectives, potentially in coordination with Russian intelligence interests."
  how: "Moustached Bouncer's most distinctive capability is suspected ISP-level network interception enabling adversary-in-the-middle attacks at the telecommunications infrastructure level. This allows them to redirect targeted users to fake Windows Update pages or captive portals to deliver malware. The group deploys custom malware frameworks including NightClub and Disco, which feature modular plugin architectures supporting keylogging, screenshot capture, audio recording, and file exfiltration. Data exfiltration uses SMTP email protocols and SMB file shares for covert data transfer."
  core_concepts:
    - "ISP-level adversary-in-the-middle attacks"
    - "diplomatic mission espionage"
    - "Belarusian state-aligned operations"
    - "NightClub and Disco malware"
    - "network traffic manipulation"

