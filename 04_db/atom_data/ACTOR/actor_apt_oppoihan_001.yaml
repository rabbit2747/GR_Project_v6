  embedding_text: "Operation Poisoned Handover is a cyber espionage campaign attributed to APT12, a Chinese state-sponsored threat group also known as IXESHE and Numbered Panda. The operation targeted media organizations and journalists covering China-sensitive topics including Uyghur issues, Tibet, Taiwan, and Hong Kong. Techniques included strategic web compromises of legitimate news websites serving exploits for Internet Explorer vulnerabilities, spear-phishing with current-events lures, and poisoned Office documents. Custom malware deployed included RIPTIDE, HIGHTIDE, and WATERSPOUT backdoors with dynamically changing C2 infrastructure. The campaign demonstrated Chinese state interest in monitoring foreign media coverage, tracking journalist sources, and surveilling individuals consuming news on sensitive domestic issues. Operation Poisoned Handover represents the intersection of media freedom concerns and state-sponsored cyber espionage targeting the information environment."
