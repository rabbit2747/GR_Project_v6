  how: "Red Echo deployed ShadowPad malware, a modular backdoor associated with multiple Chinese APT groups, to establish persistent access within Indian power sector organizations. The group compromised internet-facing assets and leveraged command-and-control infrastructure overlapping with known Chinese state-sponsored groups. Operations involved targeting operational technology networks adjacent to IT environments within critical infrastructure organizations."
