definition:
  what: "Red Echo is a China-linked advanced persistent threat group identified by Recorded Future's Insikt Group, notable for targeting Indian critical infrastructure including power grid operators, power generation facilities, and port authorities. The group was first publicly reported in early 2021 and is assessed to operate in support of Chinese strategic objectives in the Indo-Pacific region."
