    - key: "ShadowPad Deployment"
      value: "Use of the ShadowPad modular backdoor platform shared across multiple Chinese APT groups for persistent access and intelligence collection"
    - key: "Strategic Pre-Positioning"
      value: "Establishing footholds in critical infrastructure potentially for future disruptive operations during geopolitical crises"

