  how: "DeepSight collects and correlates telemetry from Symantec's global sensor network including endpoint agents, email gateways, web proxies, and intrusion detection systems. Analysts curate this data into threat intelligence feeds covering malicious IPs, URLs, file hashes, vulnerability data, and threat actor profiles. These feeds are delivered via APIs and integrations for consumption by security tools."
