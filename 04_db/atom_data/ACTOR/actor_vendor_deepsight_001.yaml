definition:
  what: "DeepSight is a threat intelligence service originally developed by Symantec (now Broadcom), providing curated threat intelligence data feeds, vulnerability intelligence, and adversary analysis. DeepSight aggregates telemetry from Symantec's extensive sensor network to deliver actionable intelligence on malware, vulnerabilities, IP reputation, and threat actor campaigns to security operations teams."
