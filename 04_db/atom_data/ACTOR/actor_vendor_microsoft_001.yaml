  what: "Microsoft is the world's largest technology company and a dominant cybersecurity vendor through its Microsoft Security division. Security products include Microsoft Defender (endpoint, identity, cloud, Office 365), Microsoft Sentinel (cloud SIEM/SOAR), Entra ID (identity and access management), Intune (device management), and Azure security services. Microsoft is both the largest attack surface vendor (Windows, Office, Azure, Active Directory) and one of the largest security solution providers, processing over 65 trillion security signals daily."
