    - key: "Ransomware Research"
      value: "Industry-leading analysis of ransomware operations, tactics, and affiliates with detailed incident case studies"
    - key: "Active Adversary Reports"
      value: "Data-driven analysis of real-world attacker behavior observed during managed detection and response engagements"
    - key: "Integrated Threat Operations"
      value: "Combined threat research, incident response, and AI-driven detection capabilities across the Sophos X-Ops team"

