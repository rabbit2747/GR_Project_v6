# ==============================================================================
# 사용 규칙
# ==============================================================================
rules:
  minimum_tags_per_atom: 2
  maximum_tags_per_atom: 10
  free_form_tags: FORBIDDEN
  tag_assignment_guide: |
    5가지 질문 방법을 사용하세요:
    1. 어떤 공격 단계인가? (attack_phase 카테고리)
    2. 어떤 기술 스택인가? (technology_stack 카테고리)
    3. 어떤 플랫폼인가? (platform 카테고리)
    4. 어떤 취약점 유형인가? (vulnerability_type 카테고리)
    5. 어떤 방어/프로토콜인가? (defense 또는 protocol 카테고리)
    모든 질문이 모든 아톰에 적용되는 것은 아닙니다. 관련된 질문에만 답하세요.
